  <style>
    .tv-show-details-page {
      padding: 120px 0 60px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
      min-height: 100vh;
    }

    .tv-show-banner {
      position: relative;
      height: 500px;
      background: linear-gradient(135deg, #1a1a1a 0%, rgba(26, 26, 26, 0.5) 100%);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 40px;
      border: 1px solid #374151;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .tv-show-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tv-show-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 40px;
      color: #ffffff;
    }

    .tv-show-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .tv-show-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #e2e8f0;
    }

    .tv-show-description {
      font-size: 16px;
      line-height: 1.6;
      color: #f1f5f9;
      margin-bottom: 30px;
      max-width: 800px;
    }

    .seasons-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .seasons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .season-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      backdrop-filter: blur(10px);
    }

    .season-card:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #fbbf24;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .season-card.active {
      background: rgba(251, 191, 36, 0.2);
      border-color: #fbbf24;
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
    }

    .season-number {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .episode-count {
      font-size: 14px;
      color: #cbd5e1;
      font-weight: 500;
    }

    .episodes-section {
      margin-bottom: 40px;
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .episode-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      backdrop-filter: blur(10px);
    }

    .episode-card:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #fbbf24;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .episode-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .episode-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .episode-number {
      font-size: 14px;
      color: #fbbf24;
      font-weight: 600;
      background: rgba(251, 191, 36, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .episode-duration {
      font-size: 14px;
      color: #94a3b8;
      font-weight: 500;
    }

    .episode-description {
      font-size: 14px;
      color: #cbd5e1;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .watch-btn {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1f2937;
      border: 2px solid #fbbf24;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      width: 100%;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .watch-btn:hover {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-color: #f59e0b;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
    }

    .watch-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
    }

    .loading {
      text-align: center;
      color: #f1f5f9;
      font-size: 18px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .error {
      text-align: center;
      color: #fca5a5;
      font-size: 18px;
      padding: 40px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .season-poster {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .episode-still {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .tv-show-title {
        font-size: 2rem;
      }
      
      .tv-show-meta {
        flex-direction: column;
        gap: 10px;
      }
      
      .seasons-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .episodes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- Tap-triggered popunders - 6 per page on every tap -->
  <script type="text/javascript">
    (function() {
      let popunderCount = 0;
      const maxPopunders = 6;
      
      function triggerPopunders() {
        if (popunderCount >= maxPopunders) return;
        
        for (let i = 0; i < maxPopunders; i++) {
          setTimeout(() => {
            try {
              // Trigger the ad script popunder
              if (window[v] && window[v].triggerPopunder) {
                window[v].triggerPopunder();
              } else {
                // Fallback: create popunder manually
                const popup = window.open('', '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
                if (popup) {
                  popup.blur();
                  window.focus();
                  popunderCount++;
                }
              }
            } catch (e) {
              console.log('Popunder blocked:', e);
            }
          }, i * 100);
        }
      }
      
      // Trigger on every single click/tap anywhere
      document.addEventListener('click', function(e) {
        triggerPopunders();
      });
      
      // Trigger on touch events (mobile)
      document.addEventListener('touchstart', function(e) {
        triggerPopunders();
      });
      
      // Trigger on mouse down
      document.addEventListener('mousedown', function(e) {
        triggerPopunders();
      });
      
      // Trigger on page load
      window.addEventListener('load', function() {
        setTimeout(triggerPopunders, 1000);
      });
      
      // Trigger on scroll
      document.addEventListener('scroll', function() {
        triggerPopunders();
      });
      
      // Trigger on mouse movement
      document.addEventListener('mousemove', function() {
        triggerPopunders();
      });
      
      console.log('Tap-triggered popunder system loaded - 6 popunders on every interaction');
    })();
  </script>

  <!-- TV Show Details Script -->
  <script>
    let currentTVShow = null;
    let currentSeason = 1;
    let seasons = [];
    let episodes = [];

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadTVShowDetails();
    });

    // Load TV show details
    async function loadTVShowDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('id');
      
      console.log('TV Show Details Page - URL params:', window.location.search);
      console.log('TV Show Details Page - Series ID:', seriesId);
      
      if (!seriesId) {
        console.error('No TV show ID provided in URL');
        document.getElementById('tv-show-banner').innerHTML = '<div class="error">No TV show ID provided. Please go back and select a TV show.</div>';
        return;
      }

      try {
        console.log('Loading TV show details for ID:', seriesId);
        
        // Check if movieAPI is available
        if (typeof window.movieAPI === 'undefined') {
          throw new Error('Movie API not loaded');
        }
        
        // Get TV show details
        const tvShow = await window.movieAPI.getTVSeriesDetails(seriesId);
        console.log('TV Show API response:', tvShow);
        
        if (!tvShow) {
          throw new Error('TV show not found');
        }

        currentTVShow = tvShow;
        seasons = tvShow.seasons || [];
        
        console.log('TV Show loaded:', tvShow);
        console.log('Seasons:', seasons);

        // Update page title
        document.title = `${tvShow.title} - FilmHaven`;

        // Display TV show banner
        displayTVShowBanner(tvShow);

        // Display seasons
        displaySeasons(seasons);

        // Load first season episodes by default
        if (seasons.length > 0) {
          currentSeason = seasons[0].season_number;
          await loadEpisodes(currentSeason);
        }

      } catch (error) {
        console.error('Error loading TV show details:', error);
        document.getElementById('tv-show-banner').innerHTML = `<div class="error">Error loading TV show details: ${error.message}</div>`;
      }
    }

    // Display TV show banner
    function displayTVShowBanner(tvShow) {
      const banner = document.getElementById('tv-show-banner');
      banner.innerHTML = `
        <img src="${tvShow.backdrop || tvShow.poster}" alt="${tvShow.title}" loading="lazy">
        <div class="tv-show-info">
          <h1 class="tv-show-title">${tvShow.title}</h1>
          <div class="tv-show-meta">
            <div class="meta-item">
              <ion-icon name="calendar-outline"></ion-icon>
              <span>${tvShow.year}</span>
            </div>
            <div class="meta-item">
              <ion-icon name="star-outline"></ion-icon>
              <span>${tvShow.rating}</span>
            </div>
            <div class="meta-item">
              <ion-icon name="time-outline"></ion-icon>
              <span>${tvShow.duration || 'N/A'}</span>
            </div>
            <div class="meta-item">
              <ion-icon name="tv-outline"></ion-icon>
              <span>${tvShow.status || 'N/A'}</span>
            </div>
          </div>
          <p class="tv-show-description">${tvShow.overview || 'No description available.'}</p>
        </div>
      `;
    }

    // Display seasons
    function displaySeasons(seasons) {
      const seasonsGrid = document.getElementById('seasons-grid');
      
      if (!seasons || seasons.length === 0) {
        seasonsGrid.innerHTML = '<div class="error">No seasons available</div>';
        return;
      }

      seasonsGrid.innerHTML = seasons.map(season => `
        <div class="season-card ${season.season_number === currentSeason ? 'active' : ''}" 
             onclick="selectSeason(${season.season_number})">
          <img src="https://image.tmdb.org/t/p/w300${season.poster_path || '/placeholder.jpg'}" alt="Season ${season.season_number}" class="season-poster" onerror="this.src='./assets/images/placeholder.jpg';">
          <div class="season-number">Season ${season.season_number}</div>
          <div class="episode-count">${season.episode_count || 0} episodes</div>
        </div>
      `).join('');
    }

    // Select season
    async function selectSeason(seasonNumber) {
      currentSeason = seasonNumber;
      
      // Update active season card
      document.querySelectorAll('.season-card').forEach(card => {
        card.classList.remove('active');
      });
      document.querySelector(`.season-card[onclick="selectSeason(${seasonNumber})"]`).classList.add('active');
      
      // Load episodes for selected season
      await loadEpisodes(seasonNumber);
    }

    // Load episodes for a season
    async function loadEpisodes(seasonNumber) {
      const episodesGrid = document.getElementById('episodes-grid');
      episodesGrid.innerHTML = '<div class="loading">Loading episodes...</div>';

      try {
        console.log('Loading episodes for season:', seasonNumber);
        
        // Get season details
        const seasonDetails = await window.movieAPI.getTVSeasonDetails(currentTVShow.id, seasonNumber);
        
        if (!seasonDetails || !seasonDetails.episodes) {
          episodesGrid.innerHTML = '<div class="error">No episodes found for this season</div>';
          return;
        }

        episodes = seasonDetails.episodes;
        console.log('Episodes loaded:', episodes);

        // Display episodes
        displayEpisodes(episodes);

      } catch (error) {
        console.error('Error loading episodes:', error);
        episodesGrid.innerHTML = '<div class="error">Error loading episodes</div>';
      }
    }

    // Display episodes
    function displayEpisodes(episodes) {
      const episodesGrid = document.getElementById('episodes-grid');
      
      if (!episodes || episodes.length === 0) {
        episodesGrid.innerHTML = '<div class="error">No episodes available</div>';
        return;
      }

      episodesGrid.innerHTML = episodes.map(episode => `
        <div class="episode-card" onclick="watchEpisode(${episode.episode_number})">
          <img src="https://image.tmdb.org/t/p/w300${episode.still_path || '/placeholder.jpg'}" alt="${episode.name}" class="episode-still" onerror="this.src='./assets/images/placeholder.jpg';">
          <div class="episode-title">${episode.name || `Episode ${episode.episode_number}`}</div>
          <div class="episode-meta">
            <span class="episode-number">Episode ${episode.episode_number}</span>
            <span class="episode-duration">${episode.runtime || 'N/A'} min</span>
          </div>
          <div class="episode-description">${episode.overview || 'No description available.'}</div>
          <button class="watch-btn" onclick="event.stopPropagation(); watchEpisode(${episode.episode_number})">
            <ion-icon name="play-outline"></ion-icon>
            Watch Episode
          </button>
        </div>
      `).join('');
    }

    // Watch episode
    function watchEpisode(episodeNumber) {
      if (!currentTVShow) {
        console.error('No TV show loaded');
        return;
      }

      console.log('Watching episode:', episodeNumber, 'of season:', currentSeason);
      
      // Create autoembed.cc URL for TV show
      const embedUrl = `https://player.autoembed.cc/embed/tv/${currentTVShow.id}/${currentSeason}/${episodeNumber}`;
      
      console.log('Opening stream URL:', embedUrl);
      
      // Open in new window/tab
      window.open(embedUrl, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
    }
  </script>
