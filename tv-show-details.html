  <!-- Include openMoviePlayer function for TV shows -->
  <script>
    // Make sure openMoviePlayer is available (from script.js)
    if (typeof openMoviePlayer === 'undefined') {
      // Fallback function if not available
      window.openMoviePlayer = function(embedUrl, title) {
        const modal = document.createElement('div');
        modal.className = 'video-modal';
        modal.innerHTML = `
          <div class="modal-overlay">
            <div class="modal-content">
              <button class="modal-close" onclick="this.closest('.video-modal').remove()">&times;</button>
              <h3>${title}</h3>
              <div class="video-container">
                <iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
        
        // Close on overlay click
        modal.querySelector('.modal-overlay').addEventListener('click', (e) => {
          if (e.target === modal.querySelector('.modal-overlay')) {
            modal.remove();
          }
        });
      };
    }
  </script>

  <!-- TV Show Details Script -->
  <script>
    let currentTVShow = null;
    let currentSeason = 1;
    let currentEpisodeNumber = 1;
    let seasons = [];
    let episodes = [];

    // Initialize the page with retry mechanism
    document.addEventListener('DOMContentLoaded', function() {
      let retryCount = 0;
      const maxRetries = 50; // 5 seconds max wait (50 * 100ms)
      
      function initializePage() {
        if (typeof window.movieAPI === 'undefined') {
          retryCount++;
          if (retryCount >= maxRetries) {
            console.error('movieAPI not available after maximum retries');
            const banner = document.getElementById('tv-show-banner');
            if (banner) {
              banner.innerHTML = '<div class="error">Failed to load TV show API. Please refresh the page.</div>';
            }
            return;
          }
          setTimeout(initializePage, 100);
          return;
        }
        
        console.log('movieAPI is available, loading TV show details...');
        loadTVShowDetails();
      }
      
      // Start initialization
      initializePage();
    });

    // Load TV show details
    async function loadTVShowDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('id');
      
      console.log('TV Show Details Page - URL params:', window.location.search);
      console.log('TV Show Details Page - Series ID:', seriesId);
      
      if (!seriesId) {
        console.error('No TV show ID provided in URL');
        document.getElementById('tv-show-banner').innerHTML = '<div class="error">No TV show ID provided. Please go back and select a TV show.</div>';
        return;
      }

      try {
        console.log('Loading TV show details for ID:', seriesId);
        
        // Check if movieAPI is available
        if (typeof window.movieAPI === 'undefined') {
          throw new Error('Movie API not loaded');
        }
        
        // Add timeout protection for initial load
        const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error('Request timeout - API took too long to respond')), 20000);
        });
        
        // Get TV show details with timeout
        const apiCall = window.movieAPI.getTVSeriesDetails(seriesId);
        const tvShow = await Promise.race([apiCall, timeoutPromise]);
        
        console.log('TV Show API response:', tvShow);
        
        if (!tvShow) {
          throw new Error('TV show not found');
        }

        currentTVShow = tvShow;
        seasons = tvShow.seasons || [];
        
        console.log('TV Show loaded:', tvShow);
        console.log('Seasons:', seasons);

        // Update page title
        document.title = `${tvShow.title} - FilmHaven`;

        // Display TV show banner
        displayTVShowBanner(tvShow);

        // Display seasons
        displaySeasons(seasons);

        // Load first season episodes by default
        if (seasons.length > 0) {
          // Find first non-zero season (season 0 is usually specials)
          const firstSeason = seasons.find(s => s.season_number > 0) || seasons[0];
          currentSeason = firstSeason.season_number;
          console.log('Loading first season:', currentSeason);
          await loadEpisodes(currentSeason);
        } else {
          console.warn('No seasons available for this TV show');
          const episodesGrid = document.getElementById('episodes-grid');
          if (episodesGrid) {
            episodesGrid.innerHTML = '<div class="error">No seasons available for this TV show.</div>';
          }
        }

      } catch (error) {
        console.error('Error loading TV show details:', error);
        const banner = document.getElementById('tv-show-banner');
        const seasonsGrid = document.getElementById('seasons-grid');
        const episodesGrid = document.getElementById('episodes-grid');
        
        if (banner) {
          banner.innerHTML = `<div class="error" style="color: #ff4444; padding: 40px; text-align: center;">Error loading TV show details: ${error.message}<br><br><a href="./tv-series.html" style="color: #E50914; text-decoration: underline;">Go back to TV Shows</a></div>`;
        }
        
        if (seasonsGrid) {
          seasonsGrid.innerHTML = '<div class="error">Unable to load seasons</div>';
        }
        
        if (episodesGrid) {
          episodesGrid.innerHTML = '<div class="error">Unable to load episodes</div>';
        }
      }
    }

    // Display TV show banner
    function displayTVShowBanner(tvShow) {
      const banner = document.getElementById('tv-show-banner');
      banner.innerHTML = `
        <img src="${tvShow.backdrop || tvShow.poster}" alt="${tvShow.title}" loading="lazy">
        <div class="tv-show-info">
          <h1 class="tv-show-title">${tvShow.title}</h1>
          <div class="tv-show-meta">
            <div class="meta-item">
              <ion-icon name="calendar-outline"></ion-icon>
              <span>${tvShow.year}</span>
            </div>
            <div class="meta-item">
              <ion-icon name="star-outline"></ion-icon>
              <span>${tvShow.rating}</span>
            </div>
            <div class="meta-item">
              <ion-icon name="time-outline"></ion-icon>
              <span>${tvShow.duration || 'N/A'}</span>
            </div>
            <div class="meta-item">
              <ion-icon name="tv-outline"></ion-icon>
              <span>${tvShow.status || 'N/A'}</span>
            </div>
          </div>
          <p class="tv-show-description">${tvShow.overview || 'No description available.'}</p>
        </div>
      `;
    }

    // Display seasons
    function displaySeasons(seasons) {
      const seasonsGrid = document.getElementById('seasons-grid');
      
      if (!seasons || seasons.length === 0) {
        seasonsGrid.innerHTML = '<div class="error">No seasons available</div>';
        return;
      }

      seasonsGrid.innerHTML = seasons.map(season => `
        <div class="season-card ${season.season_number === currentSeason ? 'active' : ''}" 
             onclick="selectSeason(${season.season_number})">
          <img src="https://image.tmdb.org/t/p/w300${season.poster_path || ''}" alt="Season ${season.season_number}" class="season-poster" onerror="this.src='./assets/images/series-1.png';">
          <div class="season-number">Season ${season.season_number}</div>
          <div class="episode-count">${season.episode_count || 0} episodes</div>
        </div>
      `).join('');
    }

    // Select season
    async function selectSeason(seasonNumber) {
      currentSeason = seasonNumber;
      
      // Update active season card
      document.querySelectorAll('.season-card').forEach(card => {
        card.classList.remove('active');
      });
      document.querySelector(`.season-card[onclick="selectSeason(${seasonNumber})"]`).classList.add('active');
      
      // Load episodes for selected season
      await loadEpisodes(seasonNumber);
    }

    // Load episodes for a season - With timeout protection
    async function loadEpisodes(seasonNumber) {
      const episodesGrid = document.getElementById('episodes-grid');
      if (!episodesGrid) {
        console.error('Episodes grid not found');
        return;
      }

      if (!currentTVShow || !currentTVShow.id) {
        console.error('No TV show loaded');
        episodesGrid.innerHTML = '<div class="error">TV show not loaded. Please refresh the page.</div>';
        return;
      }

      // Show loading state
      episodesGrid.innerHTML = '<div class="loading" style="color: #fff; padding: 40px; text-align: center;">Loading episodes...</div>';

      try {
        console.log('Loading episodes for season:', seasonNumber, 'TV Show ID:', currentTVShow.id);
        
        // Add timeout protection
        const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error('Request timeout - API took too long to respond')), 15000);
        });

        // Get season details with timeout
        const apiCall = window.movieAPI.getTVSeasonDetails(currentTVShow.id, seasonNumber);
        const seasonDetails = await Promise.race([apiCall, timeoutPromise]);
        
        console.log('Season details received:', seasonDetails);
        
        if (!seasonDetails) {
          episodesGrid.innerHTML = '<div class="error">No season data received. Please try again.</div>';
          return;
        }

        if (!seasonDetails.episodes || seasonDetails.episodes.length === 0) {
          episodesGrid.innerHTML = '<div class="error">No episodes found for this season.</div>';
          return;
        }

        episodes = seasonDetails.episodes;
        console.log('Episodes loaded:', episodes.length, 'episodes');

        // Display episodes
        displayEpisodes(episodes);

      } catch (error) {
        console.error('Error loading episodes:', error);
        const errorMessage = error.message || 'Error loading episodes. Please try again.';
        episodesGrid.innerHTML = `<div class="error" style="color: #ff4444; padding: 40px; text-align: center;">${errorMessage}</div>`;
      }
    }

    // Display episodes
    function displayEpisodes(episodes) {
      const episodesGrid = document.getElementById('episodes-grid');
      
      if (!episodesGrid) {
        console.error('Episodes grid not found');
        return;
      }
      
      if (!episodes || episodes.length === 0) {
        episodesGrid.innerHTML = '<div class="error">No episodes available</div>';
        return;
      }

      console.log('Displaying', episodes.length, 'episodes');
      episodesGrid.innerHTML = episodes.map(episode => `
        <div class="episode-card" onclick="watchEpisode(${episode.episode_number})">
          <img src="https://image.tmdb.org/t/p/w300${episode.still_path || ''}" alt="${episode.name}" class="episode-still" onerror="this.src='./assets/images/series-1.png';">
          <div class="episode-title">${episode.name || `Episode ${episode.episode_number}`}</div>
          <div class="episode-meta">
            <span class="episode-number">Episode ${episode.episode_number}</span>
            <span class="episode-duration">${episode.runtime || 'N/A'} min</span>
          </div>
          <div class="episode-description">${episode.overview || 'No description available.'}</div>
          <button class="watch-btn" onclick="event.stopPropagation(); watchEpisode(${episode.episode_number})">
            <ion-icon name="play-outline"></ion-icon>
            Watch Episode
          </button>
        </div>
      `).join('');
    }

    // Watch episode - Use embedded player with multiple server options
    function watchEpisode(episodeNumber) {
      if (!currentTVShow) {
        console.error('No TV show loaded');
        return;
      }

      console.log('Watching episode:', episodeNumber, 'of season:', currentSeason);
      
      // Get episode info
      const episode = episodes.find(ep => ep.episode_number === episodeNumber);
      const episodeName = episode ? episode.name : `Episode ${episodeNumber}`;
      
      // Show video servers section
      const videoServersSection = document.getElementById('video-servers-section');
      if (videoServersSection) {
        videoServersSection.style.display = 'block';
      }
      
      // Store current episode number
      currentEpisodeNumber = episodeNumber;
      
      // Load servers for this episode
      loadEpisodeServers(episodeNumber, episodeName);
      
      // Scroll to video player smoothly
      setTimeout(() => {
        const videoContainer = document.getElementById('video-player-container');
        if (videoContainer) {
          videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, 100);
    }
    
    // Load episode servers with multiple options
    function loadEpisodeServers(episodeNumber, episodeName) {
      const serverTabs = document.getElementById('server-tabs');
      if (!serverTabs) return;
      
      const tvShowId = currentTVShow.id;
      
      // Create server options using autoembed with different server numbers
      // API format: https://player.autoembed.cc/embed/tv/{id}/{season}/{episode}?server={server number}
      const servers = [
        {
          name: 'Server 1',
          url: `https://player.autoembed.cc/embed/tv/${tvShowId}/${currentSeason}/${episodeNumber}?server=1`,
          quality: 'HD',
          icon: 'play-circle',
          adWarning: true
        },
        {
          name: 'Server 2',
          url: `https://player.autoembed.cc/embed/tv/${tvShowId}/${currentSeason}/${episodeNumber}?server=2`,
          quality: 'HD',
          icon: 'play-circle',
          adWarning: true
        },
        {
          name: 'Server 3',
          url: `https://player.autoembed.cc/embed/tv/${tvShowId}/${currentSeason}/${episodeNumber}?server=3`,
          quality: 'HD',
          icon: 'play-circle',
          adWarning: true
        },
        {
          name: 'Server 4',
          url: `https://player.autoembed.cc/embed/tv/${tvShowId}/${currentSeason}/${episodeNumber}?server=4`,
          quality: 'HD',
          icon: 'play-circle',
          adWarning: true
        },
        {
          name: 'Server 5',
          url: `https://player.autoembed.cc/embed/tv/${tvShowId}/${currentSeason}/${episodeNumber}?server=5`,
          quality: 'HD',
          icon: 'play-circle',
          adWarning: true
        },
        {
          name: 'Server 6',
          url: `https://player.autoembed.cc/embed/tv/${tvShowId}/${currentSeason}/${episodeNumber}?server=6`,
          quality: 'HD',
          icon: 'play-circle',
          adWarning: true
        }
      ];
      
      serverTabs.innerHTML = '';
      
      servers.forEach((server, index) => {
        const serverTab = document.createElement('div');
        serverTab.className = 'server-tab';
        if (index === 0) serverTab.classList.add('active');
        
        serverTab.innerHTML = `
          <ion-icon name="${server.icon}" class="server-icon"></ion-icon>
          <span>${server.name}</span>
          <span class="server-quality">${server.quality}</span>
        `;
        
        serverTab.addEventListener('click', () => {
          // Remove active class from all tabs
          document.querySelectorAll('.server-tab').forEach(tab => tab.classList.remove('active'));
          // Add active class to clicked tab
          serverTab.classList.add('active');
          // Load the server
          loadServer(server.url, server.name, episodeName, server.adWarning);
        });
        
        serverTabs.appendChild(serverTab);
      });
      
      // Load the first server by default
      if (servers.length > 0) {
        loadServer(servers[0].url, servers[0].name, episodeName, servers[0].adWarning);
      }
    }
    
    // Load server in the embedded player
    function loadServer(url, name, episodeName, adWarning) {
      const iframe = document.getElementById('video-player-iframe');
      const episodeNameSpan = document.getElementById('current-episode-name');
      
      if (iframe && episodeNameSpan) {
        // Clear iframe first
        iframe.src = '';
        
        // Set iframe attributes
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
        iframe.setAttribute('allowfullscreen', 'true');
        iframe.setAttribute('loading', 'eager');
        
        // Set episode info
        let infoText = `<span>Now playing:</span> ${currentTVShow.title} - S${String(currentSeason).padStart(2, '0')}E${String(currentEpisodeNumber).padStart(2, '0')} - ${episodeName}`;
        if (adWarning) {
          infoText += ' <span style="color: #ffaa00;">(May contain ads)</span>';
        }
        episodeNameSpan.innerHTML = infoText;
        
        // Show the container
        const videoContainer = document.getElementById('video-player-container');
        if (videoContainer) {
          videoContainer.style.display = 'block';
        }
        
        // Small delay before loading
        setTimeout(() => {
          // Load the video
          iframe.src = url;
          console.log('Loading server:', name, 'URL:', url);
          
          // Add error handling
          iframe.onerror = function() {
            console.error('Iframe failed to load:', url);
            episodeNameSpan.innerHTML = `<span style="color: #ff4444;">Error loading ${name}. <a href="${url}" target="_blank" style="color: #E50914; text-decoration: underline;">Try opening in new tab</a></span>`;
          };
          
          // Add load event
          let loadTimeout;
          iframe.onload = function() {
            console.log('Iframe loaded successfully:', name);
            clearTimeout(loadTimeout);
          };
          
          // Add timeout detection
          loadTimeout = setTimeout(() => {
            console.warn('Video player may be stuck in loading state');
            episodeNameSpan.innerHTML = `<span style="color: #ffaa00;">Video taking longer than expected. <a href="${url}" target="_blank" style="color: #E50914; text-decoration: underline;">Try opening in new tab</a> or try a different server.</span>`;
          }, 10000);
        }, 200);
      }
    }
    
    // Initialize player controls
    function initializePlayerControls() {
      const fullscreenBtn = document.getElementById('fullscreen-btn');
      const refreshBtn = document.getElementById('refresh-btn');
      const iframe = document.getElementById('video-player-iframe');
      
      if (fullscreenBtn) {
        fullscreenBtn.addEventListener('click', () => {
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
          }
        });
      }
      
      if (refreshBtn) {
        refreshBtn.addEventListener('click', () => {
          const currentSrc = iframe.src;
          iframe.src = '';
          setTimeout(() => {
            iframe.src = currentSrc;
          }, 100);
        });
      }
    }
    
    // Initialize controls when page loads (after elements are created)
    setTimeout(function() {
      initializePlayerControls();
    }, 1500);
  </script>
  <!-- Safe Ad Scripts - Load after page content -->
  <script src="./assets/js/ads-loader.js"></script>
