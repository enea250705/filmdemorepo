  <!-- Working Ad Script - 3 Ads Per Page -->
  <script type="text/javascript">
    (function() {
      let adCount = 0;
      let maxAds = 3;
      let adTriggered = false;
      
      // Ad URLs (replace with your actual monetized URLs)
      const adUrls = [
        'https://www.google.com',
        'https://www.bing.com', 
        'https://www.yahoo.com'
      ];
      
      function triggerAd() {
        if (adCount >= maxAds) return;
        
        try {
          const adUrl = adUrls[adCount % adUrls.length];
          const popup = window.open(adUrl, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
          
          if (popup) {
            popup.blur();
            window.focus();
            adCount++;
            console.log(`Ad ${adCount} triggered: ${adUrl}`);
            
            // Trigger next ad after delay
            if (adCount < maxAds) {
              setTimeout(() => {
                triggerAd();
              }, 2000);
            }
          } else {
            console.log('Ad blocked by browser');
          }
        } catch (e) {
          console.log('Ad error:', e);
        }
      }
      
      // Trigger ads on user interactions
      let clickCount = 0;
      document.addEventListener('click', function() {
        clickCount++;
        if (clickCount >= 2 && !adTriggered) {
          adTriggered = true;
          triggerAd();
        }
      });
      
      document.addEventListener('scroll', function() {
        if (!adTriggered) {
          adTriggered = true;
          triggerAd();
        }
      });
      
      // Auto-trigger after page load
      window.addEventListener('load', function() {
        setTimeout(() => {
          if (!adTriggered) {
            adTriggered = true;
            triggerAd();
          }
        }, 3000);
      });
      
      console.log('Working ad system initialized - 3 ads per page');
    })();
  </script>

  <!-- Movies Page Script -->
  <script>
    let currentPage = 1;
    let currentCategory = 'popular';
    let currentGenre = '';
    let currentYear = '';
    let currentRating = '';
    let currentSearchQuery = '';
    let totalPages = 1;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Movies page DOM loaded');
      
      // Check if movieAPI is available
      if (typeof window.movieAPI === 'undefined') {
        console.error('Movie API not loaded!');
        return;
      }
      
      console.log('Movie API is available:', window.movieAPI);
      
      initializeModernFilters();
      handleURLParameters();
      loadMovies();
      
      // Add search event listeners
      const searchInput = document.getElementById('movie-search');
      
      if (searchInput) {
        console.log('Search input found, adding event listeners');
        
        // Search on Enter key press
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            console.log('Enter key pressed, calling performSearch');
            e.preventDefault(); // Prevent form submission
            performSearch();
          }
        });
        
        // Live search as you type
        let searchTimeout;
        searchInput.addEventListener('input', function() {
          const query = this.value.trim();
          
          // Clear previous timeout
          if (searchTimeout) {
            clearTimeout(searchTimeout);
          }
          
          if (query === '') {
            console.log('Search input cleared');
            currentSearchQuery = '';
            currentPage = 1;
            loadMovies();
          } else {
            // Show typing indicator
            this.style.borderColor = '#f5c518';
            
            // Debounce the search - wait 500ms after user stops typing
            searchTimeout = setTimeout(() => {
              console.log('Live search triggered for:', query);
              currentSearchQuery = query;
              currentPage = 1;
              loadMovies();
              
              // Reset border color after search
              this.style.borderColor = '';
            }, 500);
          }
        });
      } else {
        console.error('Search input not found!');
      }
    });
    
    // Handle URL parameters for genre filtering
    function handleURLParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      const genreId = urlParams.get('genre');
      const genreName = urlParams.get('name');
      
      if (genreId && genreName) {
        // Set the genre filter
        currentGenre = genreId;
        
        // Update the UI to show the selected genre
        document.querySelectorAll('.genre-chip').forEach(chip => {
          chip.classList.remove('active');
        });
        
        const selectedChip = document.querySelector(`.genre-chip[data-genre="${genreId}"]`);
        if (selectedChip) {
          selectedChip.classList.add('active');
        }
        
        // Update page title to show the genre
        const pageTitle = document.querySelector('.page-title');
        if (pageTitle) {
          pageTitle.textContent = `${genreName} Movies`;
        }
        
        // Update page subtitle
        const pageSubtitle = document.querySelector('.page-subtitle');
        if (pageSubtitle) {
          pageSubtitle.textContent = `Discover the best ${genreName.toLowerCase()} movies`;
        }
      }
    }
    
    // Initialize compact filters
    function initializeModernFilters() {
      // Category buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active class from all buttons
          categoryButtons.forEach(b => b.classList.remove('active'));
          // Add active class to clicked button
          this.classList.add('active');
          // Update current category
          currentCategory = this.getAttribute('data-category');
          // Apply filters
          applyFilters();
        });
      });
      
      // Genre chips
      const genreChips = document.querySelectorAll('.genre-chip');
      genreChips.forEach(chip => {
        chip.addEventListener('click', function() {
          // Remove active class from all chips
          genreChips.forEach(c => c.classList.remove('active'));
          // Add active class to clicked chip
          this.classList.add('active');
          // Update current genre
          currentGenre = this.getAttribute('data-genre');
          // Apply filters
          applyFilters();
        });
      });
      
      // Year and rating selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      
      if (yearSelect) {
        yearSelect.addEventListener('change', function() {
          currentYear = this.value;
          applyFilters();
        });
      }
      
      if (ratingSelect) {
        ratingSelect.addEventListener('change', function() {
          currentRating = this.value;
          applyFilters();
        });
      }
    }

    // Load movies based on current filters
    async function loadMovies() {
      const container = document.getElementById('movies-container');
      container.innerHTML = '<div class="loading">Loading movies...</div>';

      try {
        console.log('Loading movies for category:', currentCategory, 'page:', currentPage);
        console.log('Current filters - Genre:', currentGenre, 'Year:', currentYear, 'Rating:', currentRating);
        console.log('Search query:', currentSearchQuery);
        
        let apiResponse = null;
        
        // If we have a search query, use search API
        if (currentSearchQuery) {
          console.log('Searching for:', currentSearchQuery);
          console.log('movieAPI object:', window.movieAPI);
          console.log('searchMovies function:', window.movieAPI.searchMovies);
          
          try {
            const searchResponse = await window.movieAPI.searchMovies(currentSearchQuery, currentPage);
            console.log('Search response:', searchResponse);
            console.log('Search response type:', typeof searchResponse);
            console.log('Search response is array:', Array.isArray(searchResponse));
            
            if (searchResponse && searchResponse.movies && searchResponse.movies.length > 0) {
              apiResponse = searchResponse;
              console.log('Using search response:', apiResponse);
            } else {
              apiResponse = {
                movies: [],
                totalPages: 0,
                totalResults: 0
              };
              console.log('No search results found');
            }
          } catch (searchError) {
            console.error('Search error:', searchError);
            apiResponse = {
              movies: [],
              totalPages: 0,
              totalResults: 0
            };
          }
        }
        // If we have filters, use discover endpoint for better filtering
        else if (currentGenre || currentYear || currentRating) {
          apiResponse = await window.movieAPI.getFilteredMovies({
            genre: currentGenre,
            year: currentYear,
            rating: currentRating,
            page: currentPage
          });
        } else {
          // Get movies based on category when no filters
          switch (currentCategory) {
            case 'popular':
              apiResponse = await window.movieAPI.getPopularMovies(currentPage);
              break;
            case 'top-rated':
              apiResponse = await window.movieAPI.getTopRatedMovies(currentPage);
              break;
            case 'upcoming':
              apiResponse = await window.movieAPI.getUpcomingMovies(currentPage);
              break;
            case 'now-playing':
              apiResponse = await window.movieAPI.getNowPlayingMovies(currentPage);
              break;
          }
        }

        console.log('API Response:', apiResponse);

        if (!apiResponse || !apiResponse.movies) {
          container.innerHTML = '<div class="error">Error loading movies. Please try again.</div>';
          return;
        }

        const movies = apiResponse.movies;
        totalPages = apiResponse.totalPages;
        totalResults = apiResponse.totalResults;

        console.log('Movies from API:', movies);
        console.log('Total pages:', totalPages, 'Total results:', totalResults);

        if (movies.length === 0) {
          container.innerHTML = '<div class="no-results">No movies found matching your criteria.</div>';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        displayMovies(movies);
        updatePagination();

      } catch (error) {
        console.error('Error loading movies:', error);
        container.innerHTML = '<div class="error">Error loading movies. Please try again.</div>';
      }
    }

    // Display movies in grid
    function displayMovies(movies) {
      console.log('Displaying movies:', movies);
      const container = document.getElementById('movies-container');
      container.innerHTML = '';

      if (!movies || movies.length === 0) {
        console.log('No movies to display');
        container.innerHTML = '<div class="no-results">No movies found</div>';
        return;
      }

      movies.forEach(movie => {
        console.log('Creating card for movie:', movie);
        const movieCard = document.createElement('li');
        movieCard.className = 'movie-card';
        movieCard.onclick = () => viewMovieDetails(movie.id);
        movieCard.innerHTML = `
          <figure class="card-banner">
            <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
          </figure>
          <div class="title-wrapper">
            <h3 class="card-title">${movie.title}</h3>
            <time datetime="${movie.year}">${movie.year}</time>
          </div>
          <div class="card-meta">
            <div class="badge badge-outline">${movie.quality}</div>
            <div class="duration">
              <ion-icon name="time-outline"></ion-icon>
              <time datetime="PT${movie.duration}">${movie.duration}</time>
            </div>
            <div class="rating">
              <ion-icon name="star"></ion-icon>
              <data>${movie.rating}</data>
            </div>
          </div>
        `;
        container.appendChild(movieCard);
      });
      
      console.log('Displayed', movies.length, 'movies');
    }

    // Update pagination
    function updatePagination() {
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      console.log('Updating pagination - Current page:', currentPage, 'Total pages:', totalPages);

      pagination.style.display = 'flex';
      
      // Format the page info better
      if (totalPages > 1) {
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      } else {
        pageInfo.textContent = `Page ${currentPage}`;
      }
      
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
      
      // Update button text based on state
      if (currentPage <= 1) {
        prevBtn.innerHTML = '<ion-icon name="chevron-back"></ion-icon> Previous';
      } else {
        prevBtn.innerHTML = '<ion-icon name="chevron-back"></ion-icon> Previous';
      }
      
      if (currentPage >= totalPages) {
        nextBtn.innerHTML = 'Next <ion-icon name="chevron-forward"></ion-icon>';
      } else {
        nextBtn.innerHTML = 'Next <ion-icon name="chevron-forward"></ion-icon>';
      }
    }

    // Change page
    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadMovies();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // Apply filters
    function applyFilters() {
      currentPage = 1;
      currentSearchQuery = ''; // Clear search when applying filters
      const searchInput = document.getElementById('movie-search');
      if (searchInput) searchInput.value = '';
      loadMovies();
    }
    
    // Test function for debugging
    function testSearch() {
      console.log('Test search called');
      
      // Test direct API call first
      const testUrl = 'https://api.themoviedb.org/3/search/movie?api_key=8965fbadc030be023610b3b57f7ad1d9&query=batman';
      console.log('Testing direct API call:', testUrl);
      
      fetch(testUrl)
        .then(response => {
          console.log('Direct API response status:', response.status);
          console.log('Direct API response ok:', response.ok);
          if (!response.ok) {
            return response.text().then(text => {
              console.error('API Error:', text);
              throw new Error(`API Error: ${response.status} - ${text}`);
            });
          }
          return response.json();
        })
        .then(data => {
          console.log('Direct API response data:', data);
          console.log('Results count:', data.results ? data.results.length : 'No results');
        })
        .catch(error => {
          console.error('Direct API call error:', error);
          console.error('This might be a CORS issue or API key problem');
        });
      
      const searchInput = document.getElementById('movie-search');
      if (searchInput) {
        searchInput.value = 'batman';
        console.log('Set search input to batman');
        performSearch();
      } else {
        console.error('Search input not found in test function');
      }
    }
    
    function performSearch() {
      const searchInput = document.getElementById('movie-search');
      
      if (!searchInput) {
        console.error('Search input not found!');
        return;
      }
      
      const query = searchInput.value.trim();
      
      console.log('Perform search called with query:', query);
      
      if (query === '') {
        // If search is empty, clear search and show popular movies
        console.log('Empty search query, clearing search');
        currentSearchQuery = '';
        currentPage = 1;
        loadMovies();
        return;
      }
      
      console.log('Setting search query to:', query);
      currentSearchQuery = query;
      currentPage = 1;
      loadMovies();
    }
    

    // Clear filters
    function clearFilters() {
      // Reset category buttons
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.category-btn[data-category="popular"]').classList.add('active');
      
      // Reset genre chips
      document.querySelectorAll('.genre-chip').forEach(chip => {
        chip.classList.remove('active');
      });
      document.querySelector('.genre-chip[data-genre=""]').classList.add('active');
      
      // Reset selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      if (yearSelect) yearSelect.value = '';
      if (ratingSelect) ratingSelect.value = '';
      
      // Clear search
      const searchInput = document.getElementById('movie-search');
      if (searchInput) searchInput.value = '';
      
      // Reset variables
      currentCategory = 'popular';
      currentGenre = '';
      currentYear = '';
      currentRating = '';
      currentSearchQuery = '';
      currentPage = 1;
      
      // Reload movies
      loadMovies();
    }

    // Add to favorites (placeholder)
    function addToFavorites(movieId) {
      console.log('Added to favorites:', movieId);
      // Implement favorites functionality
    }

    // View movie details
    function viewMovieDetails(movieId) {
      window.location.href = `./movie-details.html?id=${movieId}`;
    }
    
    // Toggle dropdown on click
    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.target.closest('.dropdown');
      const isActive = dropdown.classList.contains('active');
      
      // Close all other dropdowns
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      
      // Toggle current dropdown
      if (!isActive) {
        dropdown.classList.add('active');
      }
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });
  </script>
