  <style>
    /* Search Section Styles */
    .search-section {
      margin-bottom: 3rem;
      padding: 2rem 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    .search-container {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 4px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(251, 191, 36, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .search-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .search-container:focus-within {
      border-color: #fbbf24;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(251, 191, 36, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 20px rgba(251, 191, 36, 0.2);
    }
    
    .search-container:focus-within::before {
      left: 100%;
    }
    
    .search-input {
      flex: 1;
      padding: var(--spacing-md) var(--spacing-xl);
      padding-right: 60px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-full);
      outline: none;
      background: var(--bg-card);
      font-size: var(--fs-base);
      color: var(--text-primary);
      font-family: var(--font-primary);
      font-weight: var(--fw-medium);
      transition: all var(--transition-base);
    }
    
    .search-input:focus {
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
    }
    
    .search-input::placeholder {
      color: var(--text-tertiary);
      font-weight: var(--fw-normal);
    }
    
    .search-submit-btn {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: var(--radius-full);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-md);
    }
    
    .search-submit-btn:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
    }
    
    .search-submit-btn:active {
      transform: translateY(-50%) scale(0.95);
    }
    
    .search-submit-btn ion-icon {
      color: var(--text-primary);
      font-size: 22px;
    }

    /* Modern Navigation Styles - Using CSS Variables */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      z-index: var(--z-fixed);
      transition: all var(--transition-base);
    }

    .header.active {
      background: rgba(10, 10, 15, 0.95);
      box-shadow: var(--shadow-md);
    }

    .header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-md) var(--spacing-lg);
    }

    .logo {
      display: flex;
      align-items: center;
      transition: transform var(--transition-base);
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .navbar {
      display: flex;
      align-items: center;
    }

    .navbar-list {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .navbar-link {
      position: relative;
      color: var(--text-secondary);
      font-size: var(--fs-base);
      font-weight: var(--fw-medium);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-sm);
      text-decoration: none;
      transition: all var(--transition-base);
    }

    .navbar-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width var(--transition-base);
    }

    .navbar-link:hover,
    .navbar-link.active {
      color: var(--text-primary);
    }

    .navbar-link:hover::after,
    .navbar-link.active::after {
      width: 80%;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .header {
        padding: 12px 0;
      }

      .header .container {
        padding: 0 15px;
      }

      .logo img {
        height: 35px;
      }

      .navbar-list {
        gap: 15px;
      }

      .navbar-link {
        padding: 10px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .navbar-list {
        gap: 10px;
      }

      .navbar-link {
        padding: 8px 12px;
        font-size: 13px;
      }
    }
    
    .movies-page {
      padding: calc(80px + var(--spacing-xl)) 0 var(--spacing-3xl);
      background: var(--bg-primary);
    }
    
    .page-header {
      text-align: center;
      margin-bottom: var(--spacing-3xl);
    }
    
    .page-title {
      font-size: var(--fs-5xl);
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      font-weight: var(--fw-bold);
    }
    
    .page-subtitle {
      color: var(--text-secondary);
      font-size: var(--fs-xl);
      margin-bottom: var(--spacing-lg);
    }

    .page-switch {
      margin-top: 20px;
    }

    .switch-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md) var(--spacing-xl);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: var(--radius-full);
      font-weight: var(--fw-semibold);
      font-size: var(--fs-base);
      transition: all var(--transition-base);
      box-shadow: var(--shadow-md);
      border: none;
      cursor: pointer;
    }

    .switch-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
    }

    .switch-btn ion-icon {
      font-size: 1.1rem;
    }

    /* Simplified Footer Styles */
    .footer {
      background: var(--bg-secondary);
      padding: var(--spacing-3xl) 0 var(--spacing-xl);
      text-align: center;
      border-top: 1px solid var(--border-color);
    }

    .footer-logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-logo .logo {
      transition: transform 0.3s ease;
    }

    .footer-logo .logo:hover {
      transform: scale(1.05);
    }

    .footer-logo .logo img {
      height: 50px;
      width: auto;
    }
    
    /* Compact Filters Section */
    .compact-filters {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }
    
    .filters-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* Category Buttons */
    .category-buttons {
      display: flex;
      gap: 8px;
    }
    
    .category-btn {
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-full);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: var(--fs-sm);
      font-weight: var(--fw-medium);
      cursor: pointer;
      transition: all var(--transition-base);
      white-space: nowrap;
    }
    
    .category-btn:hover {
      border-color: var(--primary);
      color: var(--text-primary);
      transform: translateY(-2px);
    }
    
    .category-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-color: var(--primary);
      color: var(--text-primary);
      font-weight: var(--fw-semibold);
      box-shadow: var(--shadow-md);
    }
    
    /* Compact Selects */
    .compact-select {
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    .compact-select:focus {
      outline: none;
      border-color: #f5c518;
    }
    
    .compact-select:hover {
      border-color: #f5c518;
    }
    
    /* Genre Section */
    .genre-section {
      border-top: 1px solid #333;
      padding-top: 15px;
    }
    
    .genre-chips {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .genre-chip {
      padding: var(--spacing-xs) var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-full);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: var(--fs-sm);
      font-weight: var(--fw-medium);
      cursor: pointer;
      transition: all var(--transition-base);
      white-space: nowrap;
    }
    
    .genre-chip:hover {
      border-color: var(--primary);
      color: var(--text-primary);
      transform: translateY(-2px);
    }
    
    .genre-chip.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-color: var(--primary);
      color: var(--text-primary);
      font-weight: var(--fw-semibold);
      box-shadow: var(--shadow-md);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .compact-filters {
        padding: 15px;
      }
      
      .filters-row {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      
      .filter-group {
        justify-content: center;
      }
      
      .category-buttons {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .genre-chips {
        justify-content: center;
      }
      
      .compact-select {
        min-width: 100px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .compact-filters {
        padding: 12px;
      }
      
      .category-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .genre-chip {
        padding: 5px 10px;
        font-size: 11px;
      }
      
      .compact-select {
        padding: 6px 10px;
        font-size: 11px;
      }
    }
    
    /* Movies grid is now handled by main CSS file */
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      
      .switch-btn {
        padding: 10px 20px;
        font-size: 0.85rem;
      }
    }
    
    .movie-card {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      z-index: 10;
      -webkit-tap-highlight-color: rgba(251, 191, 36, 0.3);
      touch-action: manipulation;
    }
    
    .movie-card .card-banner {
      position: relative;
      background: var(--gunmetal-1);
      aspect-ratio: 2 / 3;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .movie-card .card-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      transition: var(--transition-1);
    }
    
    .movie-card .card-banner:hover { 
      box-shadow: 0 1px 2px hsla(0, 0%, 0%, 0.5); 
    }
    
    .movie-card .card-banner:hover::after { 
      background: hsla(0, 0%, 100%, 0.05); 
    }
    
    .movie-card .card-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .movie-card .title-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    
    .movie-card .card-title {
      color: #ffffff !important;
      font-size: 16px;
      transition: 0.15s ease;
    }
    
    .movie-card .card-title:is(:hover, :focus) { 
      color: #f5c518 !important; 
    }
    
    .movie-card .title-wrapper time {
      color: #f5c518 !important;
      font-size: 14px;
      font-weight: 500;
    }
    
    .movie-card .card-meta {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
    }
    
    .movie-card .badge { 
      color: #f5c518 !important; 
    }
    
    .movie-card .duration { 
      margin-left: auto; 
    }
    
    .movie-card :is(.duration, .rating) {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #e0e0e0 !important;
      font-size: 12px;
      font-weight: 500;
    }
    
    .movie-card :is(.duration, .rating) ion-icon {
      font-size: 13px;
      --ionicon-stroke-width: 50px;
      color: #f5c518 !important;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--spacing-lg);
      margin-top: var(--spacing-2xl);
      padding: var(--spacing-lg);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
    }
    
    .pagination-btn {
      padding: var(--spacing-md) var(--spacing-xl);
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
      font-weight: var(--fw-medium);
      font-size: var(--fs-base);
      min-width: 100px;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .pagination-btn:hover:not(:disabled) {
      background: var(--primary);
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      border-color: var(--text-tertiary);
      color: var(--text-tertiary);
    }
    
    .pagination-info {
      color: var(--text-primary);
      font-size: var(--fs-base);
      font-weight: var(--fw-medium);
      padding: var(--spacing-md) var(--spacing-lg);
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
    }
    
    .loading {
      text-align: center;
      color: var(--text-secondary);
      padding: var(--spacing-3xl) var(--spacing-xl);
      font-size: var(--fs-lg);
    }
    
    .error {
      text-align: center;
      color: #ef4444;
      padding: var(--spacing-3xl) var(--spacing-xl);
      font-size: var(--fs-lg);
    }
    
    .no-results {
      text-align: center;
      color: var(--text-secondary);
      padding: var(--spacing-3xl) var(--spacing-xl);
      font-size: var(--fs-lg);
    }
    
    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background: #1a1a1a;
      min-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      top: 100%;
      left: 0;
      margin-top: 8px;
      padding: 16px;
    }
    
    .dropdown-content a {
      color: #ffffff;
      padding: 8px 12px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
      font-size: 0.8rem;
      margin: 2px;
      border-radius: 4px;
      border: 1px solid transparent;
    }
    
    .dropdown-content a:hover {
      background: #ffd700;
      color: #000000;
      border-color: #ffd700;
    }
    
    .dropdown.active .dropdown-content {
      display: block;
    }
    
    .dropdown.active .navbar-link {
      color: #ffd700;
    }
    
    /* Mobile dropdown */
    @media (max-width: 768px) {
      .dropdown-content {
        position: static;
        display: none;
        width: 100%;
        box-shadow: none;
        border: none;
        margin-top: 0;
      }
      
      .dropdown.active .dropdown-content {
        display: block;
      }
    }
  </style>

  <!-- Movies Page Script -->
  <script>
    let currentPage = 1;
    let currentCategory = 'popular';
    let currentGenre = '';
    let currentYear = '';
    let currentRating = '';
    let currentSearchQuery = '';
    let totalPages = 1;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Movies page DOM loaded');
      
      // Check if movieAPI is available
      if (typeof window.movieAPI === 'undefined') {
        console.error('Movie API not loaded!');
        return;
      }
      
      console.log('Movie API is available:', window.movieAPI);
      
      initializeModernFilters();
      handleURLParameters();
      loadMovies();
      
      // Add search event listeners
      const searchInput = document.getElementById('movie-search');
      
      if (searchInput) {
        console.log('Search input found, adding event listeners');
        
        // Search on Enter key press
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            console.log('Enter key pressed, calling performSearch');
            e.preventDefault(); // Prevent form submission
            performSearch();
          }
        });
        
        // Live search as you type
        let searchTimeout;
        searchInput.addEventListener('input', function() {
          const query = this.value.trim();
          
          // Clear previous timeout
          if (searchTimeout) {
            clearTimeout(searchTimeout);
          }
          
          if (query === '') {
            console.log('Search input cleared');
            currentSearchQuery = '';
            currentPage = 1;
            loadMovies();
          } else {
            // Show typing indicator
            this.style.borderColor = '#f5c518';
            
            // Debounce the search - wait 500ms after user stops typing
            searchTimeout = setTimeout(() => {
              console.log('Live search triggered for:', query);
              currentSearchQuery = query;
              currentPage = 1;
              loadMovies();
              
              // Reset border color after search
              this.style.borderColor = '';
            }, 500);
          }
        });
      } else {
        console.error('Search input not found!');
      }
    });
    
    // Handle URL parameters for genre filtering
    function handleURLParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      const genreId = urlParams.get('genre');
      const genreName = urlParams.get('name');
      
      if (genreId && genreName) {
        // Set the genre filter
        currentGenre = genreId;
        
        // Update the UI to show the selected genre
        document.querySelectorAll('.genre-chip').forEach(chip => {
          chip.classList.remove('active');
        });
        
        const selectedChip = document.querySelector(`.genre-chip[data-genre="${genreId}"]`);
        if (selectedChip) {
          selectedChip.classList.add('active');
        }
        
        // Update page title to show the genre
        const pageTitle = document.querySelector('.page-title');
        if (pageTitle) {
          pageTitle.textContent = `${genreName} Movies`;
        }
        
        // Update page subtitle
        const pageSubtitle = document.querySelector('.page-subtitle');
        if (pageSubtitle) {
          pageSubtitle.textContent = `Discover the best ${genreName.toLowerCase()} movies`;
        }
      }
    }
    
    // Initialize compact filters
    function initializeModernFilters() {
      // Category buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active class from all buttons
          categoryButtons.forEach(b => b.classList.remove('active'));
          // Add active class to clicked button
          this.classList.add('active');
          // Update current category
          currentCategory = this.getAttribute('data-category');
          // Apply filters
          applyFilters();
        });
      });
      
      // Genre chips
      const genreChips = document.querySelectorAll('.genre-chip');
      genreChips.forEach(chip => {
        chip.addEventListener('click', function() {
          // Remove active class from all chips
          genreChips.forEach(c => c.classList.remove('active'));
          // Add active class to clicked chip
          this.classList.add('active');
          // Update current genre
          currentGenre = this.getAttribute('data-genre');
          // Apply filters
          applyFilters();
        });
      });
      
      // Year and rating selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      
      if (yearSelect) {
        yearSelect.addEventListener('change', function() {
          currentYear = this.value;
          applyFilters();
        });
      }
      
      if (ratingSelect) {
        ratingSelect.addEventListener('change', function() {
          currentRating = this.value;
          applyFilters();
        });
      }
    }

    // Load movies based on current filters
    async function loadMovies() {
      const container = document.getElementById('movies-container');
      container.innerHTML = '<div class="loading">Loading movies...</div>';

      try {
        console.log('Loading movies for category:', currentCategory, 'page:', currentPage);
        console.log('Current filters - Genre:', currentGenre, 'Year:', currentYear, 'Rating:', currentRating);
        console.log('Search query:', currentSearchQuery);
        
        let apiResponse = null;
        
        // If we have a search query, use search API
        if (currentSearchQuery) {
          console.log('Searching for:', currentSearchQuery);
          console.log('movieAPI object:', window.movieAPI);
          console.log('searchMovies function:', window.movieAPI.searchMovies);
          
          try {
            const searchResponse = await window.movieAPI.searchMovies(currentSearchQuery, currentPage);
            console.log('Search response:', searchResponse);
            console.log('Search response type:', typeof searchResponse);
            console.log('Search response is array:', Array.isArray(searchResponse));
            
            if (searchResponse && searchResponse.movies && searchResponse.movies.length > 0) {
              apiResponse = searchResponse;
              console.log('Using search response:', apiResponse);
            } else {
              apiResponse = {
                movies: [],
                totalPages: 0,
                totalResults: 0
              };
              console.log('No search results found');
            }
          } catch (searchError) {
            console.error('Search error:', searchError);
            apiResponse = {
              movies: [],
              totalPages: 0,
              totalResults: 0
            };
          }
        }
        // If we have filters, use discover endpoint for better filtering
        else if (currentGenre || currentYear || currentRating) {
          apiResponse = await window.movieAPI.getFilteredMovies({
            genre: currentGenre,
            year: currentYear,
            rating: currentRating,
            page: currentPage
          });
        } else {
          // Get movies based on category when no filters
          switch (currentCategory) {
            case 'popular':
              apiResponse = await window.movieAPI.getPopularMovies(currentPage);
              break;
            case 'top-rated':
              apiResponse = await window.movieAPI.getTopRatedMovies(currentPage);
              break;
            case 'upcoming':
              apiResponse = await window.movieAPI.getUpcomingMovies(currentPage);
              break;
            case 'now-playing':
              apiResponse = await window.movieAPI.getNowPlayingMovies(currentPage);
              break;
          }
        }

        console.log('API Response:', apiResponse);

        if (!apiResponse || !apiResponse.movies) {
          container.innerHTML = '<div class="error">Error loading movies. Please try again.</div>';
          return;
        }

        const movies = apiResponse.movies;
        totalPages = apiResponse.totalPages || 1;
        totalResults = apiResponse.totalResults || movies.length;

        console.log('Movies from API:', movies);
        console.log('Total pages:', totalPages, 'Total results:', totalResults);
        console.log('Number of movies to display:', movies.length);

        if (movies.length === 0) {
          container.innerHTML = '<div class="no-results">No movies found matching your criteria.</div>';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        // Display all movies (no limit on movies page)
        displayMovies(movies);
        updatePagination();

      } catch (error) {
        console.error('Error loading movies:', error);
        container.innerHTML = '<div class="error">Error loading movies. Please try again.</div>';
      }
    }

    // Display movies in grid
    function displayMovies(movies) {
      console.log('Displaying movies:', movies);
      const container = document.getElementById('movies-container');
      container.innerHTML = '';

      if (!movies || movies.length === 0) {
        console.log('No movies to display');
        container.innerHTML = '<div class="no-results">No movies found</div>';
        return;
      }

      movies.forEach(movie => {
        console.log('Creating card for movie:', movie);
        const movieCard = document.createElement('li');
        movieCard.className = 'movie-card';
        
        // Add both click and touch event handlers for better mobile support
        let touchStartY = 0;
        let touchStartX = 0;
        let isScrolling = false;
        
        movieCard.addEventListener('touchstart', (e) => {
          touchStartY = e.touches[0].clientY;
          touchStartX = e.touches[0].clientX;
          isScrolling = false;
        });
        
        movieCard.addEventListener('touchmove', (e) => {
          const touchY = e.touches[0].clientY;
          const touchX = e.touches[0].clientX;
          const deltaY = Math.abs(touchY - touchStartY);
          const deltaX = Math.abs(touchX - touchStartX);
          
          // If user is scrolling (moving more than 10px), don't trigger tap
          if (deltaY > 10 || deltaX > 10) {
            isScrolling = true;
          }
        });
        
        movieCard.addEventListener('touchend', (e) => {
          if (!isScrolling) {
            e.preventDefault();
            viewMovieDetails(movie.id);
          }
        });
        
        movieCard.addEventListener('click', (e) => {
          e.preventDefault();
          viewMovieDetails(movie.id);
        });
        
        movieCard.innerHTML = `
          <a href="./movie-details.html?id=${movie.id}">
            <figure class="card-banner">
              <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
              <div class="card-info">
                <h3 class="card-title">${movie.title}</h3>
                <div class="card-meta">
                  <div class="rating">
                    <ion-icon name="star"></ion-icon>
                    <span>${movie.rating}</span>
                  </div>
                  <div class="duration">
                    <ion-icon name="time-outline"></ion-icon>
                    <span>${movie.duration}</span>
                  </div>
                </div>
              </div>
            </figure>
          </a>
          <div class="title-wrapper">
            <h3 class="card-title">${movie.title}</h3>
            <time datetime="${movie.year}">${movie.year}</time>
          </div>
        `;
        container.appendChild(movieCard);
      });
      
      console.log('Displayed', movies.length, 'movies');
    }

    // Update pagination
    function updatePagination() {
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      console.log('Updating pagination - Current page:', currentPage, 'Total pages:', totalPages);

      pagination.style.display = 'flex';
      
      // Format the page info better
      if (totalPages > 1) {
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      } else {
        pageInfo.textContent = `Page ${currentPage}`;
      }
      
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
      
      // Update button text based on state
      if (currentPage <= 1) {
        prevBtn.innerHTML = '<ion-icon name="chevron-back"></ion-icon> Previous';
      } else {
        prevBtn.innerHTML = '<ion-icon name="chevron-back"></ion-icon> Previous';
      }
      
      if (currentPage >= totalPages) {
        nextBtn.innerHTML = 'Next <ion-icon name="chevron-forward"></ion-icon>';
      } else {
        nextBtn.innerHTML = 'Next <ion-icon name="chevron-forward"></ion-icon>';
      }
    }

    // Change page
    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadMovies();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // Apply filters
    function applyFilters() {
      currentPage = 1;
      currentSearchQuery = ''; // Clear search when applying filters
      const searchInput = document.getElementById('movie-search');
      if (searchInput) searchInput.value = '';
      loadMovies();
    }
    
    // Test function for debugging
    function testSearch() {
      console.log('Test search called');
      
      // Test direct API call first
      const testUrl = 'https://api.themoviedb.org/3/search/movie?api_key=8965fbadc030be023610b3b57f7ad1d9&query=batman';
      console.log('Testing direct API call:', testUrl);
      
      fetch(testUrl)
        .then(response => {
          console.log('Direct API response status:', response.status);
          console.log('Direct API response ok:', response.ok);
          if (!response.ok) {
            return response.text().then(text => {
              console.error('API Error:', text);
              throw new Error(`API Error: ${response.status} - ${text}`);
            });
          }
          return response.json();
        })
        .then(data => {
          console.log('Direct API response data:', data);
          console.log('Results count:', data.results ? data.results.length : 'No results');
        })
        .catch(error => {
          console.error('Direct API call error:', error);
          console.error('This might be a CORS issue or API key problem');
        });
      
      const searchInput = document.getElementById('movie-search');
      if (searchInput) {
        searchInput.value = 'batman';
        console.log('Set search input to batman');
        performSearch();
      } else {
        console.error('Search input not found in test function');
      }
    }
    
    function performSearch() {
      const searchInput = document.getElementById('movie-search');
      
      if (!searchInput) {
        console.error('Search input not found!');
        return;
      }
      
      const query = searchInput.value.trim();
      
      console.log('Perform search called with query:', query);
      
      if (query === '') {
        // If search is empty, clear search and show popular movies
        console.log('Empty search query, clearing search');
        currentSearchQuery = '';
        currentPage = 1;
        loadMovies();
        return;
      }
      
      console.log('Setting search query to:', query);
      currentSearchQuery = query;
      currentPage = 1;
      loadMovies();
    }
    

    // Clear filters
    function clearFilters() {
      // Reset category buttons
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.category-btn[data-category="popular"]').classList.add('active');
      
      // Reset genre chips
      document.querySelectorAll('.genre-chip').forEach(chip => {
        chip.classList.remove('active');
      });
      document.querySelector('.genre-chip[data-genre=""]').classList.add('active');
      
      // Reset selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      if (yearSelect) yearSelect.value = '';
      if (ratingSelect) ratingSelect.value = '';
      
      // Clear search
      const searchInput = document.getElementById('movie-search');
      if (searchInput) searchInput.value = '';
      
      // Reset variables
      currentCategory = 'popular';
      currentGenre = '';
      currentYear = '';
      currentRating = '';
      currentSearchQuery = '';
      currentPage = 1;
      
      // Reload movies
      loadMovies();
    }

    // Add to favorites (placeholder)
    function addToFavorites(movieId) {
      console.log('Added to favorites:', movieId);
      // Implement favorites functionality
    }

    // View movie details
    function viewMovieDetails(movieId) {
      window.location.href = `./movie-details.html?id=${movieId}`;
    }
    
    // Toggle dropdown on click
    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.target.closest('.dropdown');
      const isActive = dropdown.classList.contains('active');
      
      // Close all other dropdowns
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      
      // Toggle current dropdown
      if (!isActive) {
        dropdown.classList.add('active');
      }
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });
  </script>
