    @font-face {

    @font-face {

    @font-face {

  <style>
    /* Search Section Styles */
    .search-section {
      padding: var(--spacing-2xl) 0;
    }
    
    .search-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-input {
      flex: 1;
      padding: var(--spacing-md) var(--spacing-xl);
      padding-right: 60px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-sm);
      outline: none;
      background: rgba(0, 0, 0, 0.75);
      font-size: var(--fs-base);
      color: var(--text-primary);
      font-family: var(--font-primary);
      font-weight: var(--fw-medium);
      transition: all var(--transition-base);
    }
    
    .search-input:focus {
      border-color: var(--netflix-red);
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
    }
    
    .search-input::placeholder {
      color: var(--text-secondary);
      font-weight: var(--fw-normal);
    }
    
    .search-submit-btn {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--netflix-red);
      border: none;
      border-radius: var(--radius-sm);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-md);
    }
    
    .search-submit-btn:hover {
      background: var(--netflix-red-dark);
      transform: translateY(-50%) scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    
    .search-submit-btn:active {
      transform: translateY(-50%) scale(0.95);
    }
    
    .search-submit-btn ion-icon {
      color: var(--text-primary);
      font-size: 22px;
    }

    /* Modern Navigation Styles - Netflix Style */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 10%, transparent);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .header.active {
      background: #000;
    }

    .header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .navbar {
      display: flex;
      align-items: center;
    }

    .navbar-list {
      display: flex;
      align-items: center;
      gap: 30px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .navbar-link {
      position: relative;
      color: #f1f5f9;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      background: transparent;
      border: 2px solid transparent;
    }

    .navbar-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .navbar-link:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .navbar-link:hover::before {
      opacity: 1;
    }

    .navbar-link.active {
      color: #E50914;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .header {
        padding: 12px 0;
      }

      .header .container {
        padding: 0 15px;
      }

      .logo img {
        height: 35px;
      }

      .navbar-list {
        gap: 15px;
      }

      .navbar-link {
        padding: 10px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .navbar-list {
        gap: 10px;
      }

      .navbar-link {
        padding: 8px 12px;
        font-size: 13px;
      }
    }

    .tv-page {
      padding: calc(80px + var(--spacing-xl)) 0 var(--spacing-3xl);
      background: var(--netflix-black);
      min-height: 100vh;
      color: #ffffff;
    }
    
    body {
      background: #000000 !important;
      color: #ffffff !important;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: var(--spacing-3xl);
    }
    
    .page-title {
      font-size: var(--fs-5xl);
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      font-weight: var(--fw-bold);
    }
    
    .page-subtitle {
      color: var(--text-secondary);
      font-size: var(--fs-xl);
      margin-bottom: var(--spacing-lg);
    }

    .page-switch {
      margin-top: 20px;
    }

    .switch-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md) var(--spacing-xl);
      background: linear-gradient(135deg, var(--netflix-red) 0%, var(--netflix-red-dark) 100%);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: var(--radius-full);
      font-weight: var(--fw-semibold);
      font-size: var(--fs-base);
      transition: all var(--transition-base);
      box-shadow: var(--shadow-md);
      border: none;
      cursor: pointer;
    }

    .switch-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
    }

    .switch-btn ion-icon {
      font-size: 1.1rem;
    }

    /* Simplified Footer Styles - Netflix Style */
    .footer {
      background: var(--netflix-black);
      padding: var(--spacing-3xl) 0 var(--spacing-xl);
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-logo .logo {
      transition: transform 0.3s ease;
    }

    .footer-logo .logo:hover {
      transform: scale(1.05);
    }

    .footer-logo .logo img {
      height: 50px;
      width: auto;
    }
    
    .filters-section {
      background: var(--surface);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 40px;
    }
    
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    
    .filter-label {
      color: var(--white);
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .filter-select, .filter-input {
      padding: 12px;
      border: 1px solid var(--gray);
      border-radius: 8px;
      background: var(--black);
      color: var(--white);
      font-size: 14px;
    }
    
    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .filter-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .filter-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .filter-btn.primary {
      background: var(--primary);
      color: var(--white);
    }
    
    .filter-btn.secondary {
      background: transparent;
      color: var(--white);
      border: 1px solid var(--gray);
    }
    
    .filter-btn:hover {
      transform: translateY(-2px);
    }
    
    /* Compact Filters Section - Netflix Style */
    .compact-filters {
      background: transparent;
      border-radius: 0;
      padding: var(--spacing-lg) 0;
      margin-bottom: var(--spacing-xl);
      border: none;
    }
    
    .filters-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* Category Buttons */
    .category-buttons {
      display: flex;
      gap: 8px;
    }
    
    .category-btn {
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      background: rgba(42, 42, 42, 0.6);
      color: var(--text-primary);
      font-size: var(--fs-sm);
      font-weight: var(--fw-medium);
      cursor: pointer;
      transition: all var(--transition-base);
      white-space: nowrap;
      backdrop-filter: blur(10px);
    }
    
    .category-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .category-btn.active {
      background: var(--netflix-red);
      border-color: var(--netflix-red);
      color: var(--text-primary);
      font-weight: var(--fw-semibold);
      box-shadow: var(--shadow-md);
    }
    
    /* Compact Selects */
    .compact-select {
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    .compact-select:focus {
      outline: none;
      border-color: #f5c518;
    }
    
    .compact-select:hover {
      border-color: #f5c518;
    }
    
    /* Genre Section */
    .genre-section {
      border-top: 1px solid #333;
      padding-top: 15px;
    }
    
    .genre-chips {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .genre-chip {
      padding: var(--spacing-xs) var(--spacing-md);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-full);
      background: rgba(42, 42, 42, 0.6);
      color: var(--text-primary);
      font-size: var(--fs-sm);
      font-weight: var(--fw-medium);
      cursor: pointer;
      transition: all var(--transition-base);
      white-space: nowrap;
      backdrop-filter: blur(10px);
    }
    
    .genre-chip:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .genre-chip.active {
      background: var(--netflix-red);
      border-color: var(--netflix-red);
      color: var(--text-primary);
      font-weight: var(--fw-semibold);
      box-shadow: var(--shadow-md);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .compact-filters {
        padding: 15px;
      }
      
      .filters-row {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      
      .filter-group {
        justify-content: center;
      }
      
      .category-buttons {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .genre-chips {
        justify-content: center;
      }
      
      .compact-select {
        min-width: 100px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .compact-filters {
        padding: 12px;
      }
      
      .category-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .genre-chip {
        padding: 5px 10px;
        font-size: 11px;
      }
      
      .compact-select {
        padding: 6px 10px;
        font-size: 11px;
      }
    }
    
    /* TV Grid - Netflix Style Grid Layout */
    .tv-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--spacing-xl);
      margin-bottom: var(--spacing-2xl);
    }
    
    .tv-grid > li {
      width: 100%;
    }
    
    .tv-grid .tv-card {
      width: 100%;
    }
    
    @media (max-width: 768px) {
      .tv-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: var(--spacing-lg);
      }
      
      .page-title {
        font-size: var(--fs-4xl);
      }
      
      .switch-btn {
        padding: var(--spacing-sm) var(--spacing-lg);
        font-size: var(--fs-sm);
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      .tv-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }
    
    @media (min-width: 1400px) {
      .tv-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }
    
    .tv-card {
      position: relative;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform var(--transition-base);
    }
    
    .tv-card:hover {
      transform: translateY(-8px);
      z-index: 10;
    }
    
    .tv-card .card-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: var(--spacing-md);
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent);
      opacity: 0;
      transform: translateY(10px);
      transition: all var(--transition-base);
      pointer-events: none;
    }
    
    .tv-card:hover .card-info {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    
    .tv-card:hover .title-wrapper {
      opacity: 0;
    }
    
    .tv-card .card-info .card-title {
      font-size: var(--fs-base);
      font-weight: var(--fw-semibold);
      color: var(--text-primary);
      margin-bottom: var(--spacing-xs);
      line-height: 1.3;
    }
    
    .tv-card .card-info .card-meta {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: var(--fs-xs);
      color: var(--text-secondary);
      margin-top: var(--spacing-xs);
    }
    
    .tv-card .card-info .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--netflix-red);
      font-weight: var(--fw-bold);
    }
    
    .tv-card .card-info .duration {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .tv-card .card-banner {
      position: relative;
      background: var(--netflix-gray);
      aspect-ratio: 2 / 3;
      border-radius: var(--radius-sm);
      overflow: hidden;
      margin-bottom: var(--spacing-sm);
      transition: all var(--transition-base);
    }
    
    .tv-card .card-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 50%);
      opacity: 0;
      transition: opacity var(--transition-base);
    }
    
    .tv-card:hover .card-banner { 
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(229, 9, 20, 0.3);
    }
    
    .tv-card:hover .card-banner::after { 
      opacity: 1;
    }
    
    .tv-card .card-banner img {
      transition: transform var(--transition-slow);
    }
    
    .tv-card:hover .card-banner img {
      transform: scale(1.1);
    }
    
    .tv-card .card-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .tv-card .title-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    
    .tv-card .card-title {
      color: var(--text-primary) !important;
      font-size: var(--fs-base);
      transition: var(--transition-base);
    }
    
    .tv-card .card-title:is(:hover, :focus) { 
      color: var(--netflix-red) !important; 
    }
    
    .tv-card .title-wrapper time {
      color: var(--text-secondary) !important;
      font-size: var(--fs-sm);
      font-weight: var(--fw-medium);
    }
    
    .tv-card .card-meta {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: var(--spacing-md);
    }
    
    .tv-card .badge { 
      color: var(--text-secondary) !important; 
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .tv-card .duration { 
      margin-left: auto; 
    }
    
    .tv-card :is(.duration, .rating) {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--text-secondary) !important;
      font-size: var(--fs-xs);
      font-weight: var(--fw-medium);
    }
    
    .tv-card :is(.duration, .rating) ion-icon {
      font-size: 13px;
      --ionicon-stroke-width: 50px;
      color: var(--netflix-red) !important;
    }
    
    .tv-card .rating {
      color: var(--netflix-red) !important;
      font-weight: var(--fw-semibold);
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--spacing-lg);
      margin-top: var(--spacing-2xl);
      padding: var(--spacing-lg);
      background: rgba(42, 42, 42, 0.6);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .pagination-btn {
      padding: var(--spacing-md) var(--spacing-xl);
      border: 2px solid var(--netflix-red);
      background: transparent;
      color: var(--netflix-red);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
      font-weight: var(--fw-medium);
      font-size: var(--fs-base);
      min-width: 100px;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .pagination-btn:hover:not(:disabled) {
      background: var(--netflix-red);
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      border-color: var(--text-tertiary);
      color: var(--text-tertiary);
    }
    
    .pagination-info {
      color: var(--text-primary);
      font-size: var(--fs-base);
      font-weight: var(--fw-medium);
      padding: var(--spacing-md) var(--spacing-lg);
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .loading {
      text-align: center;
      color: #ffffff !important;
      padding: var(--spacing-3xl) var(--spacing-xl);
      font-size: var(--fs-lg);
      background: transparent;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error {
      text-align: center;
      color: var(--netflix-red);
      padding: var(--spacing-3xl) var(--spacing-xl);
      font-size: var(--fs-lg);
    }
    
    .no-results {
      text-align: center;
      color: var(--text-secondary);
      padding: var(--spacing-3xl) var(--spacing-xl);
      font-size: var(--fs-lg);
    }
    
    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background: #1a1a1a;
      min-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      top: 100%;
      left: 0;
      margin-top: 8px;
      padding: 16px;
    }

  <!-- TV Series Page Script -->
  <script>
    let currentPage = 1;
    let currentCategory = 'popular';
    let currentGenre = '';
    let currentYear = '';
    let currentRating = '';
    let currentSearchQuery = '';
    let totalPages = 1;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('TV Series page loaded');
      
      let retryCount = 0;
      const maxRetries = 50; // 5 seconds max wait (50 * 100ms)
      
      // Wait for movieAPI to be available with retry limit
      function initializePage() {
        if (typeof window.movieAPI === 'undefined') {
          retryCount++;
          if (retryCount >= maxRetries) {
            console.error('movieAPI not available after maximum retries');
            const container = document.getElementById('tv-container');
            if (container) {
              container.innerHTML = '<div class="error">Failed to load TV show API. Please refresh the page.</div>';
            }
            return;
          }
          console.log(`Waiting for movieAPI to load... (attempt ${retryCount}/${maxRetries})`);
          setTimeout(initializePage, 100);
          return;
        }
        
        console.log('movieAPI is available, initializing...');
        initializeModernFilters();
        loadTVShows();
      }
      
      // Start initialization
      initializePage();
      
      // Add search event listeners
      const searchInput = document.getElementById('tv-search');
      
      if (searchInput) {
        console.log('TV search input found, adding event listeners');
        
        // Search on Enter key press
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            console.log('Enter key pressed, calling performTVSearch');
            e.preventDefault(); // Prevent form submission
            performTVSearch();
          }
        });
        
        // Live search as you type
        let searchTimeout;
        searchInput.addEventListener('input', function() {
          const query = this.value.trim();
          
          // Clear previous timeout
          if (searchTimeout) {
            clearTimeout(searchTimeout);
          }
          
          if (query === '') {
            console.log('TV search input cleared');
            currentSearchQuery = '';
            currentPage = 1;
            loadTVShows();
          } else {
            // Show typing indicator
            this.style.borderColor = '#f5c518';
            
            // Debounce the search - wait 500ms after user stops typing
            searchTimeout = setTimeout(() => {
              console.log('Live TV search triggered for:', query);
              currentSearchQuery = query;
              currentPage = 1;
              loadTVShows();
              
              // Reset border color after search
              this.style.borderColor = '';
            }, 500);
          }
        });
      } else {
        console.error('TV search input not found!');
      }
    });
    
    // Initialize compact filters
    function initializeModernFilters() {
      // Category buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active class from all buttons
          categoryButtons.forEach(b => b.classList.remove('active'));
          // Add active class to clicked button
          this.classList.add('active');
          // Update current category
          currentCategory = this.getAttribute('data-category');
          // Apply filters
          applyFilters();
        });
      });
      
      // Genre chips
      const genreChips = document.querySelectorAll('.genre-chip');
      genreChips.forEach(chip => {
        chip.addEventListener('click', function() {
          // Remove active class from all chips
          genreChips.forEach(c => c.classList.remove('active'));
          // Add active class to clicked chip
          this.classList.add('active');
          // Update current genre
          currentGenre = this.getAttribute('data-genre');
          // Apply filters
          applyFilters();
        });
      });
      
      // Year and rating selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      
      if (yearSelect) {
        yearSelect.addEventListener('change', function() {
          currentYear = this.value;
          applyFilters();
        });
      }
      
      if (ratingSelect) {
        ratingSelect.addEventListener('change', function() {
          currentRating = this.value;
          applyFilters();
        });
      }
    }

    // Search functionality - Clean and simple
    function performTVSearch() {
      const searchInput = document.getElementById('tv-search');
      if (!searchInput) {
        console.error('TV search input not found');
        return;
      }
      
      const query = searchInput.value.trim();
      
      // Clear search if empty
      if (query === '') {
        currentSearchQuery = '';
        currentPage = 1;
        loadTVShows();
        return;
      }
      
      // Perform search
      currentSearchQuery = query;
      currentPage = 1;
      loadTVShows();
    }

    // Load TV shows based on current filters - Clean and optimized
    async function loadTVShows() {
      const container = document.getElementById('tv-container');
      if (!container) {
        console.error('TV container not found');
        return;
      }

      // Check if movieAPI is available
      if (typeof window.movieAPI === 'undefined') {
        console.error('Movie API not loaded');
        showError('Movie API not available. Please refresh the page.');
        return;
      }

      // Show loading state - ensure it's visible
      container.innerHTML = '<div class="loading" style="color: #ffffff !important; padding: 40px; text-align: center; font-size: 18px;">Loading TV shows...</div>';
      const pagination = document.getElementById('pagination');
      if (pagination) pagination.style.display = 'none';

      try {
        console.log('Starting to load TV shows...');
        console.log('Current state - Category:', currentCategory, 'Page:', currentPage, 'Genre:', currentGenre, 'Search:', currentSearchQuery);
        
        // Fetch TV shows based on current state
        const apiResponse = await fetchTVShows();
        
        console.log('API Response received:', apiResponse);
        
        // Handle API response
        if (!apiResponse) {
          console.error('No API response received');
          showError('No response from server. Please try again later.');
          return;
        }

        if (!apiResponse.movies) {
          console.error('Invalid API response structure:', apiResponse);
          showError('Invalid response format. Please try again.');
          return;
        }

        const { movies: shows, totalPages: pages, totalResults } = apiResponse;
        totalPages = pages || 1;

        console.log('TV shows loaded:', shows.length, 'shows');

        // Handle empty results
        if (!shows || shows.length === 0) {
          console.log('No TV shows found');
          showNoResults();
          return;
        }

        // Display results
        console.log('Displaying TV shows...');
        displayTVShows(shows);
        updatePagination();
        console.log('TV shows displayed successfully');

      } catch (error) {
        console.error('Error loading TV shows:', error);
        const errorMessage = error.message || 'Failed to load TV shows. Please check your connection and try again.';
        showError(errorMessage);
      }
    }

    // Fetch TV shows from API - Clean separation of concerns with timeout
    async function fetchTVShows() {
      // Add timeout to prevent hanging
      const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error('Request timeout - API took too long to respond')), 15000);
      });

      try {
        let apiCall;
        
        // Priority 1: Search query
        if (currentSearchQuery) {
          console.log('Fetching TV shows via search:', currentSearchQuery);
          apiCall = window.movieAPI.searchTVSeries(currentSearchQuery, currentPage);
        }
        // Priority 2: Filtered results
        else if (currentGenre || currentYear || currentRating) {
          console.log('Fetching TV shows via filters');
          apiCall = window.movieAPI.getFilteredTVSeries({
            genre: currentGenre,
            year: currentYear,
            rating: currentRating,
            page: currentPage
          });
        }
        // Priority 3: Category-based results
        else {
          console.log('Fetching TV shows via category:', currentCategory);
          const categoryMap = {
            'popular': () => window.movieAPI.getPopularTVSeries(currentPage),
            'top-rated': () => window.movieAPI.getTopRatedTVSeries(currentPage),
            'on-the-air': () => window.movieAPI.getOnTheAirTVSeries(currentPage),
            'airing-today': () => window.movieAPI.getAiringTodayTVSeries(currentPage)
          };

          const fetchFunction = categoryMap[currentCategory] || categoryMap['popular'];
          apiCall = fetchFunction();
        }

        // Race between API call and timeout
        const response = await Promise.race([apiCall, timeoutPromise]);
        console.log('TV shows API response received:', response);
        return response;
        
      } catch (error) {
        console.error('Error in fetchTVShows:', error);
        throw error;
      }
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('tv-container');
      if (container) {
        container.innerHTML = `<div class="error">${message}</div>`;
      }
      const pagination = document.getElementById('pagination');
      if (pagination) pagination.style.display = 'none';
    }

    // Show no results message
    function showNoResults() {
      const container = document.getElementById('tv-container');
      if (container) {
        container.innerHTML = '<div class="no-results">No TV shows found matching your criteria. Try adjusting your filters.</div>';
      }
      const pagination = document.getElementById('pagination');
      if (pagination) pagination.style.display = 'none';
    }

    // Display TV shows in grid - Clean and optimized
    function displayTVShows(shows) {
      const container = document.getElementById('tv-container');
      if (!container) {
        console.error('TV container not found');
        return;
      }

      // Clear container
      container.innerHTML = '';

      // Create and append TV show cards
      shows.forEach(show => {
        const tvCard = createTVShowCard(show);
        container.appendChild(tvCard);
      });
    }

    // Create a single TV show card element
    function createTVShowCard(show) {
      const tvCard = document.createElement('li');
      tvCard.className = 'tv-card';
      
      // Add navigation handlers
      addCardNavigation(tvCard, show.id);
      
      // Set card content
      tvCard.innerHTML = `
        <a href="./tv-show-details.html?id=${show.id}&type=tv">
          <figure class="card-banner">
            <img src="${show.poster || './assets/images/placeholder.jpg'}" 
                 alt="${show.title || 'TV Show'}" 
                 loading="lazy"
                 onerror="this.src='./assets/images/placeholder.jpg';">
            <div class="card-info">
              <h3 class="card-title">${show.title || 'Untitled'}</h3>
              <div class="card-meta">
                <div class="rating">
                  <ion-icon name="star"></ion-icon>
                  <span>${show.rating || 'N/A'}</span>
                </div>
                <div class="duration">
                  <ion-icon name="time-outline"></ion-icon>
                  <span>${show.duration || 'TV Series'}</span>
                </div>
              </div>
            </div>
          </figure>
        </a>
        <div class="title-wrapper">
          <h3 class="card-title">${show.title || 'Untitled'}</h3>
          <time datetime="${show.year || ''}">${show.year || 'N/A'}</time>
        </div>
      `;
      
      return tvCard;
    }

    // Add navigation handlers to TV show card
    function addCardNavigation(card, showId) {
      let touchStartY = 0;
      let touchStartX = 0;
      let isScrolling = false;
      
      // Touch handlers for mobile
      card.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
        touchStartX = e.touches[0].clientX;
        isScrolling = false;
      });
      
      card.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchX = e.touches[0].clientX;
        const deltaY = Math.abs(touchY - touchStartY);
        const deltaX = Math.abs(touchX - touchStartX);
        
        if (deltaY > 10 || deltaX > 10) {
          isScrolling = true;
        }
      });
      
      card.addEventListener('touchend', (e) => {
        if (!isScrolling) {
          e.preventDefault();
          viewTVDetails(showId);
        }
      });
      
      // Click handler for desktop
      card.addEventListener('click', (e) => {
        e.preventDefault();
        viewTVDetails(showId);
      });
    }

    // Update pagination
    function updatePagination() {
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      pagination.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    // Change page
    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadTVShows();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // Apply filters - Clean reset and reload
    function applyFilters() {
      currentPage = 1;
      currentSearchQuery = '';
      
      // Clear search input
      const searchInput = document.getElementById('tv-search');
      if (searchInput) {
        searchInput.value = '';
        searchInput.style.borderColor = '';
      }
      
      loadTVShows();
    }

    // Clear filters
    function clearFilters() {
      // Reset category buttons
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.category-btn[data-category="popular"]').classList.add('active');
      
      // Reset genre chips
      document.querySelectorAll('.genre-chip').forEach(chip => {
        chip.classList.remove('active');
      });
      document.querySelector('.genre-chip[data-genre=""]').classList.add('active');
      
      // Reset selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      if (yearSelect) yearSelect.value = '';
      if (ratingSelect) ratingSelect.value = '';
      
      // Reset variables
      currentCategory = 'popular';
      currentGenre = '';
      currentYear = '';
      currentRating = '';
      currentPage = 1;
      
      // Reload TV shows
      loadTVShows();
    }

    // Add to favorites (placeholder)
    function addToFavorites(showId) {
      console.log('Added to favorites:', showId);
      // Implement favorites functionality
    }

    // View TV show details
    function viewTVDetails(showId) {
      window.location.href = `./tv-show-details.html?id=${showId}`;
    }
    
    // Toggle dropdown on click
    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.target.closest('.dropdown');
      const isActive = dropdown.classList.contains('active');
      
      // Close all other dropdowns
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      
      // Toggle current dropdown
      if (!isActive) {
        dropdown.classList.add('active');
      }
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });
  </script>
