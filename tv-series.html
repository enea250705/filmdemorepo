  <!-- Working Ad Script - 3 Ads Per Page -->
  <script type="text/javascript">
    (function() {
      let adCount = 0;
      let maxAds = 3;
      let adTriggered = false;
      
      // Ad URLs (replace with your actual monetized URLs)
      const adUrls = [
        'https://www.google.com',
        'https://www.bing.com', 
        'https://www.yahoo.com'
      ];
      
      function triggerAd() {
        if (adCount >= maxAds) return;
        
        try {
          const adUrl = adUrls[adCount % adUrls.length];
          const popup = window.open(adUrl, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
          
          if (popup) {
            popup.blur();
            window.focus();
            adCount++;
            console.log(`Ad ${adCount} triggered: ${adUrl}`);
            
            // Trigger next ad after delay
            if (adCount < maxAds) {
              setTimeout(() => {
                triggerAd();
              }, 2000);
            }
          } else {
            console.log('Ad blocked by browser');
          }
        } catch (e) {
          console.log('Ad error:', e);
        }
      }
      
      // Trigger ads on user interactions
      let clickCount = 0;
      document.addEventListener('click', function() {
        clickCount++;
        if (clickCount >= 2 && !adTriggered) {
          adTriggered = true;
          triggerAd();
        }
      });
      
      document.addEventListener('scroll', function() {
        if (!adTriggered) {
          adTriggered = true;
          triggerAd();
        }
      });
      
      // Auto-trigger after page load
      window.addEventListener('load', function() {
        setTimeout(() => {
          if (!adTriggered) {
            adTriggered = true;
            triggerAd();
          }
        }, 3000);
      });
      
      console.log('Working ad system initialized - 3 ads per page');
    })();
  </script>

  <!-- TV Series Page Script -->
  <script>
    let currentPage = 1;
    let currentCategory = 'popular';
    let currentGenre = '';
    let currentYear = '';
    let currentRating = '';
    let currentSearchQuery = '';
    let totalPages = 1;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('TV Series page loaded');
      initializeModernFilters();
      loadTVShows();
      
      // Add search event listeners
      const searchInput = document.getElementById('tv-search');
      
      if (searchInput) {
        console.log('TV search input found, adding event listeners');
        
        // Search on Enter key press
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            console.log('Enter key pressed, calling performTVSearch');
            e.preventDefault(); // Prevent form submission
            performTVSearch();
          }
        });
        
        // Live search as you type
        let searchTimeout;
        searchInput.addEventListener('input', function() {
          const query = this.value.trim();
          
          // Clear previous timeout
          if (searchTimeout) {
            clearTimeout(searchTimeout);
          }
          
          if (query === '') {
            console.log('TV search input cleared');
            currentSearchQuery = '';
            currentPage = 1;
            loadTVShows();
          } else {
            // Show typing indicator
            this.style.borderColor = '#f5c518';
            
            // Debounce the search - wait 500ms after user stops typing
            searchTimeout = setTimeout(() => {
              console.log('Live TV search triggered for:', query);
              currentSearchQuery = query;
              currentPage = 1;
              loadTVShows();
              
              // Reset border color after search
              this.style.borderColor = '';
            }, 500);
          }
        });
      } else {
        console.error('TV search input not found!');
      }
    });
    
    // Initialize compact filters
    function initializeModernFilters() {
      // Category buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active class from all buttons
          categoryButtons.forEach(b => b.classList.remove('active'));
          // Add active class to clicked button
          this.classList.add('active');
          // Update current category
          currentCategory = this.getAttribute('data-category');
          // Apply filters
          applyFilters();
        });
      });
      
      // Genre chips
      const genreChips = document.querySelectorAll('.genre-chip');
      genreChips.forEach(chip => {
        chip.addEventListener('click', function() {
          // Remove active class from all chips
          genreChips.forEach(c => c.classList.remove('active'));
          // Add active class to clicked chip
          this.classList.add('active');
          // Update current genre
          currentGenre = this.getAttribute('data-genre');
          // Apply filters
          applyFilters();
        });
      });
      
      // Year and rating selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      
      if (yearSelect) {
        yearSelect.addEventListener('change', function() {
          currentYear = this.value;
          applyFilters();
        });
      }
      
      if (ratingSelect) {
        ratingSelect.addEventListener('change', function() {
          currentRating = this.value;
          applyFilters();
        });
      }
    }

    // Search functionality
    function performTVSearch() {
      const searchInput = document.getElementById('tv-search');
      
      if (!searchInput) {
        console.error('TV search input not found!');
        return;
      }
      
      const query = searchInput.value.trim();
      
      console.log('Perform TV search called with query:', query);
      
      if (query === '') {
        // If search is empty, clear search and show popular TV shows
        console.log('Empty TV search query, clearing search');
        currentSearchQuery = '';
        currentPage = 1;
        loadTVShows();
        return;
      }
      
      console.log('Setting TV search query to:', query);
      currentSearchQuery = query;
      currentPage = 1;
      loadTVShows();
    }

    // Load TV shows based on current filters
    async function loadTVShows() {
      const container = document.getElementById('tv-container');
      container.innerHTML = '<div class="loading">Loading TV shows...</div>';

      try {
        console.log('Loading TV shows for category:', currentCategory, 'page:', currentPage);
        console.log('Current filters - Genre:', currentGenre, 'Year:', currentYear, 'Rating:', currentRating);
        console.log('Search query:', currentSearchQuery);
        
        let apiResponse = null;
        
        // If we have a search query, use search API
        if (currentSearchQuery) {
          console.log('Searching for TV shows:', currentSearchQuery);
          
          try {
            const searchResponse = await window.movieAPI.searchTVSeries(currentSearchQuery, currentPage);
            console.log('TV search response:', searchResponse);
            
            if (searchResponse && searchResponse.movies && searchResponse.movies.length > 0) {
              apiResponse = searchResponse;
              console.log('Using TV search response:', apiResponse);
            } else {
              apiResponse = {
                movies: [],
                totalPages: 0,
                totalResults: 0
              };
              console.log('No TV search results found');
            }
          } catch (searchError) {
            console.error('TV search error:', searchError);
            apiResponse = {
              movies: [],
              totalPages: 0,
              totalResults: 0
            };
          }
        }
        // If we have filters, use discover endpoint for better filtering
        else if (currentGenre || currentYear || currentRating) {
          apiResponse = await window.movieAPI.getFilteredTVSeries({
            genre: currentGenre,
            year: currentYear,
            rating: currentRating,
            page: currentPage
          });
        }
        // Get TV shows based on category
        else {
          switch (currentCategory) {
            case 'popular':
              apiResponse = await window.movieAPI.getPopularTVSeries(currentPage);
              break;
            case 'top-rated':
              apiResponse = await window.movieAPI.getTopRatedTVSeries(currentPage);
              break;
            case 'on-the-air':
              apiResponse = await window.movieAPI.getOnTheAirTVSeries(currentPage);
              break;
            case 'airing-today':
              apiResponse = await window.movieAPI.getAiringTodayTVSeries(currentPage);
              break;
          }
        }

        if (!apiResponse || !apiResponse.movies) {
          container.innerHTML = '<div class="error">Error loading TV shows. Please try again.</div>';
          return;
        }

        let shows = apiResponse.movies;
        totalPages = apiResponse.totalPages;
        totalResults = apiResponse.totalResults;

        console.log('TV shows from API:', shows);
        console.log('Total pages:', totalPages, 'Total results:', totalResults);

        if (shows.length === 0) {
          container.innerHTML = '<div class="no-results">No TV shows found matching your criteria.</div>';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        displayTVShows(shows);
        updatePagination();

      } catch (error) {
        console.error('Error loading TV shows:', error);
        container.innerHTML = '<div class="error">Error loading TV shows. Please try again.</div>';
      }
    }

    // Display TV shows in grid
    function displayTVShows(shows) {
      const container = document.getElementById('tv-container');
      container.innerHTML = '';

      shows.forEach(show => {
        const tvCard = document.createElement('li');
        tvCard.className = 'tv-card';
        tvCard.onclick = () => viewTVDetails(show.id);
        tvCard.innerHTML = `
          <figure class="card-banner">
            <img src="${show.poster}" alt="${show.title}" loading="lazy">
          </figure>
          <div class="title-wrapper">
            <h3 class="card-title">${show.title}</h3>
            <time datetime="${show.year}">${show.year}</time>
          </div>
          <div class="card-meta">
            <div class="badge badge-outline">${show.status || 'TV Series'}</div>
            <div class="duration">
              <ion-icon name="time-outline"></ion-icon>
              <time datetime="PT${show.duration}">${show.duration}</time>
            </div>
            <div class="rating">
              <ion-icon name="star"></ion-icon>
              <data>${show.rating}</data>
            </div>
          </div>
        `;
        container.appendChild(tvCard);
      });
    }

    // Update pagination
    function updatePagination() {
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      pagination.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    // Change page
    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadTVShows();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // Apply filters
    function applyFilters() {
      currentPage = 1;
      currentSearchQuery = ''; // Clear search when applying filters
      const searchInput = document.getElementById('tv-search');
      if (searchInput) searchInput.value = '';
      loadTVShows();
    }

    // Clear filters
    function clearFilters() {
      // Reset category buttons
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.category-btn[data-category="popular"]').classList.add('active');
      
      // Reset genre chips
      document.querySelectorAll('.genre-chip').forEach(chip => {
        chip.classList.remove('active');
      });
      document.querySelector('.genre-chip[data-genre=""]').classList.add('active');
      
      // Reset selects
      const yearSelect = document.getElementById('year-filter');
      const ratingSelect = document.getElementById('rating-filter');
      if (yearSelect) yearSelect.value = '';
      if (ratingSelect) ratingSelect.value = '';
      
      // Reset variables
      currentCategory = 'popular';
      currentGenre = '';
      currentYear = '';
      currentRating = '';
      currentPage = 1;
      
      // Reload TV shows
      loadTVShows();
    }

    // Add to favorites (placeholder)
    function addToFavorites(showId) {
      console.log('Added to favorites:', showId);
      // Implement favorites functionality
    }

    // View TV show details
    function viewTVDetails(showId) {
      window.location.href = `./tv-show-details.html?id=${showId}`;
    }
    
    // Toggle dropdown on click
    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.target.closest('.dropdown');
      const isActive = dropdown.classList.contains('active');
      
      // Close all other dropdowns
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      
      // Toggle current dropdown
      if (!isActive) {
        dropdown.classList.add('active');
      }
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });
  </script>
