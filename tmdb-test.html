<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMDb API Test - FilmHaven</title>

  <!-- 
    - favicon
  -->

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .test-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 60px;
      background: var(--black);
    }
    
    .test-section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: var(--surface);
    }
    
    .test-section h2 {
      color: var(--white);
      margin-bottom: 20px;
    }
    
    .test-btn {
      padding: 10px 20px;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .test-btn:hover {
      background: var(--secondary);
    }
    
    .results {
      margin-top: 20px;
      padding: 15px;
      background: var(--black);
      border-radius: 8px;
      color: var(--white);
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .error {
      color: var(--red);
    }
    
    .success {
      color: var(--green);
    }
    
    .movie-item {
      background: var(--surface);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
    }
    
    .movie-title {
      color: var(--white);
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .movie-info {
      color: var(--gray);
      font-size: 14px;
    }
  </style>
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="FilmHaven logo">
      </a>

      <div class="header-actions">

        <button class="search-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>

        <div class="lang-wrapper">
          <label for="language">

          </label>

          <select name="language" id="language">

            <option value="au">AU</option>
            <option value="ar">AR</option>
            <option value="tu">TU</option>
          </select>
        </div>

        <button class="btn btn-primary">Sign in</button>

      </div>

      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="FilmHaven logo">
          </a>

          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="./index.html" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="./movies.html" class="navbar-link">Movies</a>
          </li>

          <li>
            <a href="./tv-series.html" class="navbar-link">TV Shows</a>
          </li>

          <li>
            <a href="./genres.html" class="navbar-link">Genres</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Pricing</a>
          </li>

        </ul>

        <ul class="navbar-social-list">

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-pinterest"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>

        </ul>

      </nav>

    </div>
  </header>

  <main>
    <div class="test-container">
      
      <h1 style="color: var(--white); text-align: center; margin-bottom: 40px;">TMDb API Test</h1>

      <!-- API Key Test -->
      <div class="test-section">
        <h2>1. API Key Test</h2>
        <button class="test-btn" onclick="testAPIKey()">Test API Key</button>
        <div id="api-key-results" class="results"></div>
      </div>

      <!-- Popular Movies Test -->
      <div class="test-section">
        <h2>2. Popular Movies Test</h2>
        <button class="test-btn" onclick="testPopularMovies()">Get Popular Movies</button>
        <div id="popular-movies-results" class="results"></div>
      </div>

      <!-- Top Rated Movies Test -->
      <div class="test-section">
        <h2>3. Top Rated Movies Test</h2>
        <button class="test-btn" onclick="testTopRatedMovies()">Get Top Rated Movies</button>
        <div id="top-rated-results" class="results"></div>
      </div>

      <!-- Upcoming Movies Test -->
      <div class="test-section">
        <h2>4. Upcoming Movies Test</h2>
        <button class="test-btn" onclick="testUpcomingMovies()">Get Upcoming Movies</button>
        <div id="upcoming-results" class="results"></div>
      </div>

      <!-- Movie Details Test -->
      <div class="test-section">
        <h2>5. Movie Details Test</h2>
        <button class="test-btn" onclick="testMovieDetails()">Get Movie Details (Free Guy)</button>
        <div id="movie-details-results" class="results"></div>
      </div>

      <!-- Search Test -->
      <div class="test-section">
        <h2>6. Search Test</h2>
        <button class="test-btn" onclick="testSearch()">Search "Avengers"</button>
        <div id="search-results" class="results"></div>
      </div>

    </div>
  </main>

  <!-- 
    - custom js link
  -->
  <script src="./assets/js/movie-api.js"></script>
  <script src="./assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Test Script -->
  <script>
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('TMDb API Test page loaded');
    });

    // Test API Key
    async function testAPIKey() {
      const results = document.getElementById('api-key-results');
      results.innerHTML = 'Testing API key...';
      
      try {
        const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=8965fbadc030be023610b3b57f7ad1d9&page=1`);
        
        if (response.ok) {
          const data = await response.json();
          results.innerHTML = `<div class="success">✅ API Key is working! Found ${data.results.length} movies.</div>`;
        } else {
          results.innerHTML = `<div class="error">❌ API Key error: ${response.status} ${response.statusText}</div>`;
        }
      } catch (error) {
        results.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
      }
    }

    // Test Popular Movies
    async function testPopularMovies() {
      const results = document.getElementById('popular-movies-results');
      results.innerHTML = 'Loading popular movies...';
      
      try {
        const apiResponse = await window.movieAPI.getPopularMovies(1);
        
        if (apiResponse && apiResponse.movies && apiResponse.movies.length > 0) {
          let html = `<div class="success">✅ Found ${apiResponse.movies.length} popular movies (Page ${apiResponse.currentPage} of ${apiResponse.totalPages}, Total: ${apiResponse.totalResults}):</div>`;
          apiResponse.movies.slice(0, 5).forEach(movie => {
            html += `
              <div class="movie-item">
                <div class="movie-title">${movie.title} (${movie.year})</div>
                <div class="movie-info">
                  Rating: ${movie.rating} | Genre: ${movie.genre} | ID: ${movie.id}
                </div>
              </div>
            `;
          });
          results.innerHTML = html;
        } else {
          results.innerHTML = '<div class="error">❌ No movies found</div>';
        }
      } catch (error) {
        results.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      }
    }

    // Test Top Rated Movies
    async function testTopRatedMovies() {
      const results = document.getElementById('top-rated-results');
      results.innerHTML = 'Loading top rated movies...';
      
      try {
        const apiResponse = await window.movieAPI.getTopRatedMovies(1);
        
        if (apiResponse && apiResponse.movies && apiResponse.movies.length > 0) {
          let html = `<div class="success">✅ Found ${apiResponse.movies.length} top rated movies (Page ${apiResponse.currentPage} of ${apiResponse.totalPages}, Total: ${apiResponse.totalResults}):</div>`;
          apiResponse.movies.slice(0, 5).forEach(movie => {
            html += `
              <div class="movie-item">
                <div class="movie-title">${movie.title} (${movie.year})</div>
                <div class="movie-info">
                  Rating: ${movie.rating} | Genre: ${movie.genre} | ID: ${movie.id}
                </div>
              </div>
            `;
          });
          results.innerHTML = html;
        } else {
          results.innerHTML = '<div class="error">❌ No movies found</div>';
        }
      } catch (error) {
        results.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      }
    }

    // Test Upcoming Movies
    async function testUpcomingMovies() {
      const results = document.getElementById('upcoming-results');
      results.innerHTML = 'Loading upcoming movies...';
      
      try {
        const apiResponse = await window.movieAPI.getUpcomingMovies(1);
        
        if (apiResponse && apiResponse.movies && apiResponse.movies.length > 0) {
          let html = `<div class="success">✅ Found ${apiResponse.movies.length} upcoming movies (Page ${apiResponse.currentPage} of ${apiResponse.totalPages}, Total: ${apiResponse.totalResults}):</div>`;
          apiResponse.movies.slice(0, 5).forEach(movie => {
            html += `
              <div class="movie-item">
                <div class="movie-title">${movie.title} (${movie.year})</div>
                <div class="movie-info">
                  Rating: ${movie.rating} | Genre: ${movie.genre} | ID: ${movie.id}
                </div>
              </div>
            `;
          });
          results.innerHTML = html;
        } else {
          results.innerHTML = '<div class="error">❌ No movies found</div>';
        }
      } catch (error) {
        results.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      }
    }

    // Test Movie Details
    async function testMovieDetails() {
      const results = document.getElementById('movie-details-results');
      results.innerHTML = 'Loading movie details...';
      
      try {
        const movie = await window.movieAPI.getMovieDetails('550988'); // Free Guy
        
        if (movie) {
          results.innerHTML = `
            <div class="success">✅ Movie details loaded:</div>
            <div class="movie-item">
              <div class="movie-title">${movie.title} (${movie.year})</div>
              <div class="movie-info">
                Rating: ${movie.rating} | Genre: ${movie.genre} | Duration: ${movie.duration}
                <br>Overview: ${movie.overview}
                <br>Embed URL: ${movie.embedUrl}
              </div>
            </div>
          `;
        } else {
          results.innerHTML = '<div class="error">❌ Movie not found</div>';
        }
      } catch (error) {
        results.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      }
    }

    // Test Search
    async function testSearch() {
      const results = document.getElementById('search-results');
      results.innerHTML = 'Searching for "Avengers"...';
      
      try {
        const movies = await window.movieAPI.searchMovies('Avengers', 1);
        
        if (movies.length > 0) {
          let html = `<div class="success">✅ Found ${movies.length} movies matching "Avengers":</div>`;
          movies.slice(0, 5).forEach(movie => {
            html += `
              <div class="movie-item">
                <div class="movie-title">${movie.title} (${movie.year})</div>
                <div class="movie-info">
                  Rating: ${movie.rating} | Genre: ${movie.genre} | ID: ${movie.id}
                </div>
              </div>
            `;
          });
          results.innerHTML = html;
        } else {
          results.innerHTML = '<div class="error">❌ No movies found</div>';
        }
      } catch (error) {
        results.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      }
    }
  </script>
